;===============================================================================
;   THIS IS THE DEFAULT BACKUP/RESET SETTINGS FOR THE MOD
;   !! DO NOT ADJUST VALUES HERE. INSTEAD ADJUST IN MCM IN-GAME !!
;   UPDATED: 28/07/24   02:30
;===============================================================================

[WOTC_FullShadowReport.MCM_FullShadowReport_Defaults]

; Used for MCM TO AUTO-UPDATE
VERSION_CFG = 9

; Use this to enable direct access over panels positionning
Debug = false

;==============================================================================
;   GENERAL MOD SETTINGS
;==============================================================================

; Display background or not, if no background text will be shadowed for clearer reading
ShowBackground = true

; Background Style / Must be between double quotes ""
; Valid values are : 
;	Simple		Simple is the basic bg box without any lines
;	Panels		Panels is the common panel with decorative lines
;	Shaded		Shaded is using alternating line items like a stats list
BackgroundType = "Simple"

; Control Alpha (Transparency) of Background, 40% being almost quite the same value as sitrep background, so things are consistent (value must be between 0 and 1)
AlphaBackground = 40

;should the mod attempt to auto-space all panels
AutoSpaceAllY = true

;THIS IS NEEDED TO FIX A WEIRD ISSUE WITH THE TOOLTIPS NOT DISPLAYING AFTER *ANY* NAV HELP BUTTON TOOLTIP
;THE SOLUTION IS SLIGHTLY JANKY SO I MADE IT AN OPTION YOU CAN TURN ON/OFF. DEFAULT IS OFF.
EnableTooltipWorkaround = false

;==============================================================================
;   TERRAIN PANEL SETTINGS - RJSS AND GEOSCAPE MISSION UI
;==============================================================================

; Display Terrain info or not
ShowTerrain = true

; Display Terrain info on the geoscape, requested by Kexx
; Geoscape display does not take background styled panels
; Text will have forced shadowing for readability ease
ShowTerrainGeo = true

; Display Plot, Biome Text, and Time (has no effect if ShowTerrain/ShowTerrainGeo are set to false)
ShowPlotText  = true
ShowBiomeText = true
ShowTimeText  = true

; Colors for Terrain Text / Must be between double quotes "xxx"
; Valid colors are : 
;   Cyan		Xcom Blue/Normal
;   Red			Advent Red/Bad
;   Yellow		Warning
;   Orange		Warning2
;   Green		Good Green
;   Grey		Grey
;   Faded		Dark Cyan
;   Psyonic		Purple
;   Header		Faded Yellow
;   Cash		Deep Green
;   TheLost		Sick Green

TerrainTitleColor = "Header"
TerrainColor = "Cyan"
TimeColor = "Green"

; Display Terrain Icons, see ConfigStructs for list of icons
ShowTerrainIcons = true
IconSizeTerrain = 32

TerrainAnchor = "TopRight"

; Coordinates of topleft origin point to display terrain info
; For LWotC players you should set the PosX to -1530
TerrainPosX = -500
TerrainPosY = 20

; Terrain Panel Size
TerrainPanelSizeX = 480
TerrainPanelSizeY = 38

; Coordinates of topleft origin point to display terrain info for geoscape
TerrainGeoPosX = -626
TerrainGeoPosY = 96

EnemiesListGeoPosX = -626
EnemiesListGeoPosY = 20

;==============================================================================
;   ENEMIES PANEL SETTINGS - RJSS
;==============================================================================

; Should the GEOSCAPE vanilla text panel be replace by the newer HUDHEAD style panel
ReplaceGeoscapePanelWithHeads = false

; Show enemies list on mission screen even if you don't have the ShadowChamber
ShowWithoutShadowChamber = false

; Show enemy unit counts - the [team detected : xx] lines
ShowEnemyCounts = true

; Display every enemy type that will be in the initial spawn by team, true
; Set this false to show only the vanilla ShadowChamber groups summary
ShowFullCount = true

; This shows the quantity of each individual unit to expect
ShowUnitQuantity = true

; Display normally hidden units, like CHOSEN and RULERS and HIVE CHAMELEONS and OMEGAs etc
; if true Negates CharacterTemplate.bHideInShadowChamber = true;
ShowChosen = false

; Display if the Chosen controlling the region is known, not neccesarily if it is on the mission directly
ShowControllingChosen = false

; Display unit names even if you have not yet encountered that unit
ShowNamesEvenIfNotEncountered = false

; This will swap between showing a text list as a tooltip on the count or as it's own panel
ShowEnemiesList = false

; Display enemy icons and if they should auto-centralise, and thier size
ShowEnemyIcons = true
ShowEnemyIconsCentral = true
IconSizeEnemy = 28

EnemiesListAnchor = "TopRight"

; Coordinates of topleft origin point to display enemies list
; these values are used for the icons panel as well
; Y position is ignored if [AutoSpaceAllY] is true
; For LWotC players you should set the PosX to -1530
EnemiesListPosX = -500
EnemiesListPosY = 20

; Enemies List Panel Size
; these values are used for the icons panel as well, but icon panel resizes to min row number if it can
; if the panel (height/Y) needs to be bigger than this size it generates scrollbars 
EnemiesListPanelSizeX = 480
EnemiesListPanelSizeY = 120

; Enemies Count Panel Size
EnemiesCountPanelSizeX = 480
EnemiesCountPanelSizeY = 38

;==============================================================================
