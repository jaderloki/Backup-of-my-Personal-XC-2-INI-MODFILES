; PREVENTS MAGNA'S SUPREMACY FROM BEING USED IN THE SAME TURN UNIT IS SPAWNED
; THUS MAKING IT SO OVERWATCH TRAPPING REQUIEM LEGION REINFORCEMENT SPAWNS IS NOT A SUICIDAL ACTION
