; HURT ME MORE AND EASY MODE CANNOT BE USED TOGETHER. IF BOTH ARE SET TO TRUE, NEITHER WILL DO ANYTHING.
; The HURT ME MORE MODE - For The Truly Masochistic.
; Do not change this setting Mid-Tactical, or you get bugs. Either complete the mission or load a prior save to entering a mission.
+REQUIEMLEGION_HURTMEMORE=false
; EASY MODE - Disables Magna's Supremacy, and a few other mechanics that can make the game significantly harder.
; Remind yourself, that Overconfidence is a slow and insidious killer.
; Do not change this setting Mid-Tactical, or you get bugs. Either complete the mission or load a prior save to entering a mission.
+REQUIEMLEGION_EASYMODE=false
