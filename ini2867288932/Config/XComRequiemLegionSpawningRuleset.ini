+REQUIEMLEGION_LEGATE_SPAWN_FORCELEVEL_REQUIREMENT=17
; TURRET UPGRADES - Allows for Heavy and Super Heavy Turrets to be automatically upgraded into new turret types.
; Not just from the Sitrep that spawns Special Turrets. May result in Jank in some modlists, use with caution.
+REQUIEMLEGION_TURRETUPGRADES=false
; POD LEADER UPGRADES SYSTEM
; THRESHOLD SYSTEM IS DEPRECATED - PODLEADER UPGRADES ARE NOW HANDLED BY POINT CALCULATIONS
+REQUIEMLEGION_ALLOW_PODLEADER_UPGRADES=true

; SPAWNING RULESET HAS UNDERGONE SOME MODIFICATIONS TO ADDRESS A VERY ANNOYING BUG 
; ONLY ONE of these requirements should be active per enemy type. If multiple are active at a time, it can cause an intermittent bug in which the Requirement fails to resolve
; Thus preventing that enemy type from ever spawning into the game for some players.
; IF NONE OF THESE ARE ACTIVE, THE GAME WILL SHOW NO MERCY AT ALL, and will spawn as soon as the Force Level swings around (Not recommended Outside of pre-shipped settings but does make for spicy gameplay)
; The Early Goldenpath Setting prevents the Category of Aliens from spawning until an ADVENT Captain has been hacked.
; The Mid Goldenpath Setting prevents the Category of Aliens from spawning until the Blacksite has been completed.
; The Late Goldenpath Setting prevents the Category of Aliens from spawning until the Forge has been completed.
; The Early Research Setting prevents the Category of Aliens from spawning until Resistance Comms has been researched.
; The Mid Research Setting prevents the Category of Aliens from spawning until Blacksite Vial has been researched.
; The Late Research Setting prevents the Category of Aliens from spawning until Alien Encryption has been researched.
; The REQUIEMLEGION_LWOTC Setting prevents Aliens, with the Exception of the "Tutorial" Muton, from this mod from spawning until the first region is Liberated. Does nothing if LWOTC is not installed.
; IF LWOTC is being played, it will automatically default to LWOTC settings, no configuration required.
