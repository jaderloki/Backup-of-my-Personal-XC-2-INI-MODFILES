[DynamicSpecialSoldierRelationships.X2DownloadableContentInfo_DynamicSpecialSoldierRelationships]
DLCIdentifier="DynamicSpecialSoldierRelationships"

;Chance to get a promt to form special relationship after a mission. 
;Default 1f = 100%, set to 0f = 0% to turn Dynamic Relationships OFF and keep it only manual.
BOND_POPUP_CHANCE = 1f

[DynamicSpecialSoldierRelationships.UISoldierBondAlert_SpecialBondExtension]
;False prevents soldiers from getting a Lover if they already have one.
bAllowPolyamory = false
;True allows same sex Lovers
bToggleSameSex = true
;True allows the mod to make soldiers with the same last name Family.
bToggleSameLastName = true

;If you want increased odds that two soldiers will fall in love, you can set any of the varibles below to true and the game will check if they share attributes that make them more compatible.
bToggleSameNationality = false
bToggleSameRace = false
bToggleSameAttitude = false
bToggleSameArmorColor = false

[DynamicSpecialSoldierRelationships.XComSpecialBondEventListener]
;!IMPORTANT! If you ever find yourself spammed by "They will remember this" messages, save, close the game, and toggle this to true. 
;Go back into the game and you'll instead see the name of the ability. That way you can report it to me, to add in the exclusion list.
bSHOW_ME_THE_ABILITY_NAME = false

