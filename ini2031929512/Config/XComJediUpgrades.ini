[JediClassRevised.X2Item_WeaponUpgrade_Lightsaber]
bLogUpgrades=true

; The UpgradeSetup definitions below control every aspect of the lightsaber upgrades.
; The upgrades have been set up to support having any property changed at any time, unless otherwise specified.
; They have been designed with full configurability in mind. If you can think it, you can probably do it!
; DISCLAIMER: I take no responsibility if you think of something you can't do. You are more creative than I am.
;
; You can even add your own, new upgrades! Just make sure to use a unique UpgradeName, and to define all of the localization in JediClassRevised\Localization\XComGame.int
;
; UpgradeName - The "template name" the game uses to figure out what the item is. DO NOT CHANGE. If you do, the game will display things like "Template has no FriendlyName!"
; ImagePath - The image to be displayed in engineering when buying the item, or in the upgrade menu. Don't change unless you have a valid replacement
; MeshPath - The 3D object to be displayed when the upgrade is equipped to a weapon. Don't change unless you have a valid replacement. Ignored for crystals
; IconPath - The tiny icon to be displayed in the corner of the weapon image and in the weapon description. Don't change unless you have a valid replacement
; Tier - The game-internal "tier" of the item. Doesn't really affect anything, but every item needs one.
; UpgradeValue - The amount the upgrade can be sold for on the black market. Capped by the amount of Supplies listed in the ResourceCosts, if any
; AimBonus - The increase to the Jedi's aim when this upgrade is equipped on their lightsaber
; CritChanceBonus - The increase to the Jedi's chance to critically hit when this upgrade is equipped on their lightsaber
; ResourceCosts - The costs in resources (Supplies, EleriumDust, Intel, AlienAlloy) to buy the item in engineering.
; ArtifactCosts - The costs in artifacts (anything not considered a "resource") to buy the item in engineering.
;	NOTE: If both ResourceCosts and ArtifactCosts are empty, the item is not buildable in engineering. This is the default behavior for crystals, as you
;	are supposed to loot them from aliens. If you remove all costs from cells, emitters, or lenses, you will be unable to obtain them unless you add them
;	to the loot table entries in XComJediClass.ini
; RequiredTechs - If the item is buildable in engineering, you will be required to research these techs first. If empty, it is buildable at game start
; DamageValue - The WeaponDamageValue containing all the different damage properties this upgrade will add to the weapon it is equipped to
; BonusAbilities - The Jedi will be granted all of these abilities when the upgrade is equipped to their saber.
;	Valid Jedi passive abilities added by this mod:
;	Health regen: regenerates the specified amount of health at the beginning of each turn
;		HealthRegenOne
;		HealthRegenTwo
;		HealthRegenThree
;	Deflect bonus: increases the Jedi's chance to deflect/reflect incoming attacks if they possess the appropriate perks
;		DeflectBonusFive
;		DeflectBonusTen
;		DeflectBonusFifteen
;		DeflectBonusTwenty
;		DeflectBonusTwentyFive
;
; A final note: When a lightsaber is created, one of each type of upgrade listed here is equipped to it by random
; You can change the default upgrades by moving a different upgrade to the top of its list.
; "Commander! Please instruct your self to exercise restraint when moving these upgrades!" -Doctor Vahlen
; If you move an upgrade to a different list, it will not display properly in-game!
; Also, be sure to leave the \\'s in place, they are what let the game know that a particular setup continues on the next line.

