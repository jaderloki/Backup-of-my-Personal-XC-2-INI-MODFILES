[InfiltratorsDisguises.X2Ability_DisguiseAbilitySet]
; Light armour - high mobility
CIVILIAN_DISGUISE_HEALTH_BONUS = 0
CIVILIAN_DISGUISE_MOBILITY_BONUS = 1
CIVILIAN_DISGUISE_DETECTION_MODIFIER = 0.5 ; percentage reduced - eg, 0.2f would result in 80% of usual detection radius

; Heavy armour - high health
ADVENT_DISGUISE_HEALTH_BONUS = 3
ADVENT_DISGUISE_MOBILITY_BONUS = 0
ADVENT_DISGUISE_DETECTION_MODIFIER = 0.6 ; percentage reduced - eg, 0.2f would result in 80% of usual detection radius

; Perfected armour - high mobility and health
HOLOGRAPHIC_DISGUISE_HEALTH_BONUS = 4
HOLOGRAPHIC_DISGUISE_MOBILITY_BONUS = 2
HOLOGRAPHIC_DISGUISE_DETECTION_MODIFIER = 0.7 ; percentage reduced - eg, 0.2f would result in 80% of usual detection radius

; Civ disguise wearers have a chance to take additional damage
UNPROTECTED_DAMAGE_CHANCE = 50
UNPROTECTED_DAMAGE_AMOUNT = 1
