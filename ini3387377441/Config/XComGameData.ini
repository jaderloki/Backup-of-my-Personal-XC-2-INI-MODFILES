[AG_SoldierMoods.X2DownloadableContentInfo_SoldierMoods]
+DLCIdentifier="AG_SoldierMoods"

; Turn this to TRUE and the next mood change for everyone will be the Emotionless mood. Emotionless has no stat boosts.
; Once all your soldiers have Emotionless you can uninstall the mod without permanent stat changes.
; Set this back to FALSE to resume normal operation.
bPrimeUninstall = FALSE

; Unused
MoodLimitCat = 9999

; Colors all abilities granted by Moods to this color
AbilityMoodIconColor = "6fa8dc";

; This controls how fast a mood changes. Higher is faster mood changes. 
; 5 is about 3 days, I recommend not changing this more than +/-1. 
DefaultMoodChangePerHour = 5

; Unused but keep False
EnableNegativeAbilityOnProjectCancelled = false
+NegativeAbilityName=

[AG_SoldierMoods.UIFacility_PartyBarSlot]
DefaultPartyCost=50

; This is the block that turns the moods on/off, if you don't want a mood comment it out here. 
; Don't comment or change the first 2 moods they are the defaults for SPARKS and Soldiers.
