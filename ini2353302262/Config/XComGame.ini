[WOTC_ShowUnlocks_PexM.X2DownloadableContentInfo_WOTC_ShowUnlocks_PexM]
DLCIdentifier="WOTC_ShowUnlocks_PexM"

;================ PANEL OPTIONS =============================
[WOTC_ShowUnlocks_PexM.UISL_ShowTechUnlocks_PexM]

;enable logging functions and spams the log like crazy with every step
bEnableLog = false 

;should the panel auto scroll ... set false by default 
;the scrollbar has some overlap issues with the event queue but honestly
;only if you click and drag and then go over the event queue area/buttons
bShouldAutoScroll = false 

;set the font size ... default slightly smaller than base game for 3D screens
UI_FONT_SIZE = 22

;control how much we need to slide the normal PexM window around
;just easier to tweak from configs ... 64 , 130 , 74 , 140
PANEL_SHIFT_X_LC = 64
PANEL_SHIFT_Y_LC = 130 
PANEL_SHIFT_X_TH = 74
PANEL_SHIFT_Y_TH = 140

;control panel positioning and size ... just easier to tweak from config
;Psionics Ex Machina    1246, 200, 380, 640
PANEL_ANCHOR_X_PX = 1246
PANEL_ANCHOR_Y_PX = 200

PANEL_WIDTH_PX  = 380
PANEL_HEIGHT_PX = 640

;================ HIDE ITEMS =============================

;if this option is true then PexM GEMs and PCS' will be obfuscated until they have been found/made/researched once
bObfuscateIfNotFound = true

; Hide these specific items if they haven't been discovered before (requires bObfuscateIfNotFound = true)
