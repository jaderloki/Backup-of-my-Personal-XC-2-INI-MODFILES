;                                        )   ), \\
;             RandomDecks[1]=( DeckName="FTB_Blutengel_Deck_2", \\
;                            Abilities=( (AbilityName="WOTC_APA_Unbreakable"), \\
;                                        (AbilityName="WOTC_APA_MiniaturizedMunitions"), \\
;                                        (AbilityName="WOTC_APA_Evasive"), \\
