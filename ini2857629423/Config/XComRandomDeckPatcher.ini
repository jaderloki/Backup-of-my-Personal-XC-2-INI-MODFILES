;========================================================================================
; To Swap out a random deck, you need to add it to the Patches array.  
; The following is an example patch that will swap out the Blutengel XCOM row.
;
; *NOTE:  Requird DLC can be left blank to always do a swap.
;
; With Required DLC:
;+Patches= ( \\
;             ClassName="FTB_Blutengel", \\
;             RequiredDLC="ProfFullDecks", \\
;             RandomDecks[0]=( DeckName="FTB_Blutengel_Deck_1", \\
;                            Abilities=( (AbilityName="WOTC_APA_CertifiedCMT"), \\
;                                        (AbilityName="TotalCombat"), \\
;                                        (AbilityName="WOTC_APA_SupportGrenadier"), \\
;                                        (AbilityName="FTB_Vitalize"), \\
;                                        (AbilityName="FTB_MeleeShredder"), \\
;                                        (AbilityName="LightningReflexes"), \\
;                                        (AbilityName="FTB_LongRangeDefense") \\
;                                        )   ), \\
;             RandomDecks[1]=( DeckName="FTB_Blutengel_Deck_2", \\
;                            Abilities=( (AbilityName="WOTC_APA_Unbreakable"), \\
;                                        (AbilityName="WOTC_APA_MiniaturizedMunitions"), \\
;                                        (AbilityName="WOTC_APA_Evasive"), \\
;                                        (AbilityName="Untouchable"), \\
;                                        (AbilityName="FTB_Speedster"), \\
;                                        (AbilityName="BlastPadding"), \\
;                                        (AbilityName="Fortress") \\
;                                        )   ), \\
;          )
;
; Without Required DLC:
;+Patches= ( \\
;             ClassName="FTB_Blutengel", \\
;             RandomDecks[0]=( DeckName="FTB_Blutengel_Deck_1", \\
;                            Abilities=( (AbilityName="WOTC_APA_CertifiedCMT"), \\
;                                        (AbilityName="TotalCombat"), \\
