; NOTES FOR ME:
; 2 Main Categories: Solo and Duo/Group. Currently can only filter poses out by DuoPose1/DuoPose2, or by Class.
; Make DuoPose1 always be the pose that ADDS in a shared Prop (chairs, couches, walls, enemies, etc.)
; Make DuoPose2 always be WITHOUT a Prop.
; For Duo pairing, make sure they have exact same name, then just the 1/2.
; For Male/Female, the AnimSequence for both has to be named exactly the same. Just make sure you save each file in a separate folder, for importing purposes.
; For swords: ItemAttach: From: SwordSheath, To: R_Hand, eIAT_None or eIAT_Show.

