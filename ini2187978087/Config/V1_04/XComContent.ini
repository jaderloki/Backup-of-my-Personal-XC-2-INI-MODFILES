;DEV NOTE 3: Friendly reminder that if you wish to deactivate some hairs (shame on you for that -- jk <3)...
;simply put an ";" by the line of specified hair with "+".
;Remember to also put the ";" in the XComGame.int of the specified hair as well (no need to put quotations).

;EXAMPLE: To get rid of Spirtely Ponytail...
;Go to XCOMCONTENT.INI and find it. Usually the name of hair is associated with the ArchetypeName it's named after. Then add a ";" behind the "+" like so:
;
;    ADD ; IN THE BEGINNING---> ;+BodyPartTemplateConfig=(PartType="Hair", DLCName="WotC_Vindictus_FemaleHairstyles_Redux", [LOOK FOR TEMPLATENAME THIS IS KEY TO NEXT STEP ---->]TemplateName="VRedux_SpriPony_T", ArchetypeName="Vindictus_Female_Hair_Package.Spritely_Ponytail_Arc", Gender=eGender_Female, bCanUseOnCivilian=true, bVeteran=false)
;
;Then go to XCOMGAME.INT using the TemplateName of said hairstyle to find it! Add the ";" to BOTH the [TemplateName] AND DisplayName in the beginning! Like so:
;
;     ADD ; IN THE BEGINNING--->  ;[VRedux_SpriPony_T X2BodyPartTemplate]
;     ADD ; IN THE BEGINNING--->  ;DisplayName="VINDICTUS (REDUX) - Spritely Ponytail"
;
;Save and voila! The ponytail will no longer be shown in the game! Which means your troops AND civvies will never use it!
;And yes, it can be safe to remove mid-campaign. Keep in mind: if your troops have this hair when you remove it, they'll be bald...
;...and they WON'T be happy.


;As always, enjoy, Commander! Happy cuts! <3

