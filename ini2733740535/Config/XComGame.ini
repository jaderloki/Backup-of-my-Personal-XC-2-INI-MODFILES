[WOTC_SPARKCustomClassSupport.X2DownloadableContentInfo_WOTC_SPARKCustomClassSupport]
DLCIdentifier="WOTC_SPARKCustomClassSupport"

;this enables logs for this mod
bEnableLogs = false

;this enables the old-style box and class selection
bEnableOldStyleBox = false

;set up CHL support stuffs, ensure this mod sets up it's stuff before SPARK Arsenal and Repair Bay
[WOTC_SPARKCustomClassSupport CHDLCRunOrder]
+RunBefore=WOTC_MoreEngineeringRepairSlots
+RunBefore=SPARKArsenal

+RunAfter=CovertInfiltration

[WOTC_SPARKCustomClassSupport CHModDependency]
DisplayName="WOTC Custom SPARK Classes Redux"

;+RequiredMods=

+IncompatibleMods=SPARKCustomClassSupport
+IncompatibleMods=SPARKCustomClassSupportWOTC
