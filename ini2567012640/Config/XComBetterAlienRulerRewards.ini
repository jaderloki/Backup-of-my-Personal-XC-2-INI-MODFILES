; ### TECHS ###
[BetterAlienRulerRewards.X2StrategyElement_BetterAlienRulerRewards]
; # Tech research time #
RageVest_DaysToComplete=18			; Default = 18
FrostHook_DaysToComplete=18			; Default = 18
IcarusJets_DaysToComplete=18		; Default = 18

; # Tech research cost #
; You can change the cost in various ways:
; - Modify the quantity values
; - Add lines (eg. add ArtifactCosts with certain corpses)
; - Remove lines so it doesn't show in-game (eg. "Supplies 0")
+RageVest_ResourceCosts=(ItemTemplateName=Supplies, Quantity=65)			; Default = 65
+RageVest_ResourceCosts=(ItemTemplateName=AlienAlloy, Quantity=5)			; Default = 5
+RageVest_ResourceCosts=(ItemTemplateName=EleriumDust, Quantity=5)			; Default = 5
+RageVest_ArtifactCosts=(ItemTemplateName=CorpseBerserker, Quantity=2)		; Default = 2
+RageVest_ArtifactCosts=(ItemTemplateName=EleriumCore, Quantity=1)			; Default = 1

+FrostHook_ResourceCosts=(ItemTemplateName=Supplies, Quantity=60)			; Default = 60
+FrostHook_ResourceCosts=(ItemTemplateName=AlienAlloy, Quantity=5)			; Default = 5
+FrostHook_ResourceCosts=(ItemTemplateName=EleriumDust, Quantity=5)			; Default = 5
+FrostHook_ArtifactCosts=(ItemTemplateName=CorpseViper, Quantity=2)			; Default = 2
+FrostHook_ArtifactCosts=(ItemTemplateName=EleriumCore, Quantity=1)			; Default = 1

+IcarusJets_ResourceCosts=(ItemTemplateName=Supplies, Quantity=75)			; Default = 75
+IcarusJets_ResourceCosts=(ItemTemplateName=AlienAlloy, Quantity=5)			; Default = 5
+IcarusJets_ResourceCosts=(ItemTemplateName=EleriumDust, Quantity=5)		; Default = 5
+IcarusJets_ArtifactCosts=(ItemTemplateName=CorpseArchon, Quantity=2)		; Default = 2
+IcarusJets_ArtifactCosts=(ItemTemplateName=EleriumCore, Quantity=1)		; Default = 1

; ### ITEMS ###
[BetterAlienRulerRewards.X2Item_BetterAlienRulerRewards]
; # Item cost in Engineering Bay #
; You can change the cost in various ways:
; - Modify the quantity values
; - Add lines (eg. add ArtifactCosts with certain corpses)
; - Remove lines so it doesn't show in-game (eg. "Supplies 0")
; *By default, same as research cost minus the Elerium Core
+RageVest_ResourceCosts=(ItemTemplateName=Supplies, Quantity=65)			; Default = 65
+RageVest_ResourceCosts=(ItemTemplateName=AlienAlloy, Quantity=5)			; Default = 5
+RageVest_ResourceCosts=(ItemTemplateName=EleriumDust, Quantity=5)			; Default = 5
+RageVest_ArtifactCosts=(ItemTemplateName=CorpseBerserker, Quantity=2)		; Default = 2

+FrostHook_ResourceCosts=(ItemTemplateName=Supplies, Quantity=60)			; Default = 60
+FrostHook_ResourceCosts=(ItemTemplateName=AlienAlloy, Quantity=5)			; Default = 5
+FrostHook_ResourceCosts=(ItemTemplateName=EleriumDust, Quantity=5)			; Default = 5
+FrostHook_ArtifactCosts=(ItemTemplateName=CorpseViper, Quantity=2)			; Default = 2

+IcarusJets_ResourceCosts=(ItemTemplateName=Supplies, Quantity=75)			; Default = 75
+IcarusJets_ResourceCosts=(ItemTemplateName=AlienAlloy, Quantity=5)			; Default = 5
+IcarusJets_ResourceCosts=(ItemTemplateName=EleriumDust, Quantity=5)		; Default = 5
+IcarusJets_ArtifactCosts=(ItemTemplateName=CorpseArchon, Quantity=2)		; Default = 2

; # Resell cost in Black Market #
; *By default, half the supply cost (other resources not compensated)
RageVest_TradingPostValue=30		; Default = 30
FrostHook_TradingPostValue=30		; Default = 30
IcarusJets_TradingPostValue=35		; Default = 35

; ### ABILITIES ###
; # Item panic abilties #
; *By default, the panic abilities (chance to panic the item's associated alien types in LoS) are not enabled
EnablePanicAbilities=false		; Default = false

; # Icarus Jets Vault ability #
; *By default, the Vault ability (scale any ledges and walls) is enabled
EnableVaultAbility=true		; Default = true

[BetterAlienRulerRewards.X2Ability_BetterAlienRulerRewards]
RAGE_VEST_HP_BONUS=2		; Default = 2

