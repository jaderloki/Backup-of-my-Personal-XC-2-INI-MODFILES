;simple little config array for a normally added resource to go on the bar
;any screens not listed will not get adjusted by this mod

;+StandardResources = (ScreensToApply = (), bIsPostNormalPriority = false, bClear = true, bAddDefaults = true, \\
;   bAddMonthlySupplies = false, bAddCurrentSupplies = false, bAddAlienAlloys = false, bAddEleriumCrystalDust = false, bAddEleriumCores = false, bAddModResources = false, \\
;   bAddIntel = false, bAddSciScore = false, bAddEngScore = false, bAddResistanceContacts = false, bAddAvengerPower = false, bAddStaff = false, bAddStaffCI = false, bAddCITrainingMaxRank = false )

;   ScreensToApply              the internal names of the screens we want this entry affect. comma separted array, names do not require the ''
;   bIsPostNormalPriority       which event group this entry belongs too
;   bClear                      should all previous resources be cleared, this should normally be true but some mods may not want to clear previous
;   bAddDefaults                this will add [monthly supplies, current supplies, alloys, elerium dust, cores, mod added] and is mutually exclusive of those options
;   bAdd_xxx_                   these individually add the 'resource' if NOT using the defaults group
;   bAddModResources            add mod resources checking if NOT using the defaults group
;   bAddIntel                   add intel to the bar
;   bAddSciScore/bAddEngScore   this is the number of each crew type
;   bAddStaff                   this is to update unused staff - no one should need this, but me!
;   bAddStaffCI                 this is my breakdown of soldiers that mimics CI's ready/tired/other
;   bAddCITrainingMaxRank       again another that no one should need to use but me ;)

;  ABB:TLE - should add it's stuff to the end of the bars here
;  LIVING SPACE CREW COUNT - will also add it's stuff to the end of the bars as needed
;  LAGOS INSIGHT RESEARCH - will also add it's stuff to the end of the bars here
;  FORCE LEVEL DISPLAY - will also add it's stuff to the end of the bars here

