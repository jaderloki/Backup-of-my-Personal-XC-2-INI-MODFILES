;*******************************************************************************************
;*******************************************************************************************

;simple little config array for a mod added resource to go on the bar
;things are added in order of this config top to bottom, with the left-most side being last added
; eg if Cryo is uncommented below the bar would read [Cryo Meld], despite Meld being in the config first
;+ModResources = (TemplateName = , DisplayString = "", ScreensToApply=(,) )

;TemplateName is the internal name of the item. names do not require the ''

;if DisplayString is blank/omitted it will attempt to pull the string from the items localisation file AbilityDescName
;   AbilityDescName is normally used for weapons to display a shorthand or common name in ability descriptions
;    but for resources it exists and is normally empty, so here I put it to good use
;if it still can't find a string it will resort to the items FriendlyName
;and if it still has no string to show will default to "ERROR" in red

;ScreensToApply is a comma separated screen name filter array. If ommitted the resource will try to set up on all screens using 'default' resources
;   if a screen name is present however the resource will be added to those screens only
;   eg ScreensToApply=(UIFacilityGrid, UIBlackMarket_Buy, UICovertActions) will only place your resource on the AvengerHUD, Black Market and CovertAction screens
;   obviously using this wrongly can have huge implications for the stability of a game, !! please be careful !!
;   screen names do not need '' around them and are case sensitive.
;   To get a list of the names you would need to look into the basegame code or mod src files, or check this mods readme, where I keep added some of interest   

;	!! an item added here NEEDS to be finite, of the X2ItemTemplate type and preferably 'set up' as a resource	!!
;	!! if an X2ItemTemplate of a matching name CANNOT be found, the bar will add nothing at all		:)			!!

;as an example and for compatibility with my own mods, I add MELD here from 
; PSIONICS EX MACHINA   https://steamcommunity.com/sharedfiles/filedetails/?id=2222545926
; or MELD STANDALONE    https://steamcommunity.com/sharedfiles/filedetails/?id=3203827266
;   MELD has its AbilityDescName set and should be added to all default resource shown screens
+ModResources = (TemplateName = InertMeld )		

