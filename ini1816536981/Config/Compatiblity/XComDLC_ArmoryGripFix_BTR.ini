;
; For modders and people who like to see their favorite battle rifle have their soldiers grip rifle-gripped weapons proper.
; By default if any bools are left undeclared, it will be false.
;
; TemplateName		 = Name of the Template. Case-sensitive.
; PawnAnimset		 = Path to the male pawn animset of the soldier
; PawnAnimsetFemale  = Path to the female pawn animset of the soldier
; IsReaperWeapon	 = Special bool, if true, will patch whomever carries this weapon with the Reaper animations.
; IsSkirmisherWeapon = Special bool, if true, will patch whomever carries this weapon with the Skirmisher animations.

