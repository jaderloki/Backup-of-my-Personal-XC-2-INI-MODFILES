[DisableAnyClassWotc.X2DownloadableContentInfo_DisableAnyClassWotc]
DLCIdentifier="DisableAnyClassWotc"

;====================================================================================================================================
;   !! DO NOT ADJUST THESE VALUES HERE -- USE MCM MENU !! THESE ARE DEFAULT VALUES FOR INITIALISATION
;====================================================================================================================================

;MOD MCMSettingsVersion - USED to set MCM back to these defaults
MCMSettingsVersion = 1

;enable logging of this mods functions
bEnableLogging = false

;does disabling a class disable it in the GTS Classes
bDisableInGTS = true

;does this mod try to auto-remove any disabled classes associated GTS Unlocks
bDisableInGTSUnlocks = true

;does disabling a class disable it in Random Promoted Classes
bDisableInRPC = true

;====================================================================================================================================
;these are classes that should never be allowed to be disabled, this is because they have special handling in the game
;these classes will never be editable in the MCM page, unless they are manually removed from here first ...
;====================================================================================================================================

