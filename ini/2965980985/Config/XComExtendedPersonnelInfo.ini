[EPI_Redux.UIStatListImproved_EPI]

;if the perks and traits list should use my janky attempt at a faster auto-scroll
;if false will use the games default auto-scroll, which works 100% better but is really slow imo
bAutoScrollIsRusty = false

;==================================================

[EPI_Redux.EPI_Section_SqdMgr]

;decide what info gets shown
bShowPCS        = true
bShowTraits     = true
bShowPerks      = true
bShowHeadshot   = true

[EPI_Redux.EPI_Section_SoldierInfo]

;this is just for testing - do NOT set true for a live game! -NOT USED-
;bUseFakeInfo = true
;bLogPullInfo = true

;==================================================

[EPI_Redux.EPI_Section_Corrosion]

;these floats should match with the levels set in requiem legion, you may need to manually check!!
;this is so that this mod doesn't HARD REQUIRE requiem to still display Corrosion Level when requiem is enabled
RequiemCorrosion_Threshold1 = 4.0
RequiemCorrosion_Threshold2 = 8.0
RequiemCorrosion_Threshold3 = 12.0

;==================================================

[EPI_Redux.EPI_Section_Bonds]

;compatibility = rate that bonds are made, cohesion = level of current friendships
NotBondedHighestCompatibility=true
NotBondedHighestCohesion=false

; If you wish to enable both of above options I highly suggest enabling this
; Otherwise the content below "Not bonded" section will probably not fit
NotBondedCombinedEntry=false

;number of candidates to show if not bonded
; - more than 7 will go outside the bounds and push everything else out too
; - default value is 2, so there is space for traits and LWinfo
CandidatesToShow = 2

;==================================================

[EPI_Redux.EPI_Section_Stats]

;show/hide the various stats
bShowCom=true
bShowPsi=true
bShowStr=true
bShowIAP=true
bShowEXP=true
bShowPCS=true

;colour settings for the Combat Intelligence icon 
APColours[0]="BF1E2E"   ;red    ;normal/average
APColours[1]="E69831"   ;yellow ;above average
APColours[2]="53B45E"   ;green  ;gifted
APColours[3]="27AAE1"   ;blue   ;genius
APColours[4]="690AC8"   ;purple ;savant

;==================================================

