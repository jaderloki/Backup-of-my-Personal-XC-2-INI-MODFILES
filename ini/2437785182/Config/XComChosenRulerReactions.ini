; The least balanced thing a reactive Chosen can do is summon followers near the end of XCOM's turn, when there aren't many options left to prevent flanks.
; Abilities listed below will NOT be used during XCOM's turn when XCOM is below a certain threshold of team-wide AP. For reference, a standard XCOM team of 6 will start turns with 12 AP

+XCOMAPBlockedAbilities = (TemplateName=ChosenSummonFollowers, HighThreshold=True)

