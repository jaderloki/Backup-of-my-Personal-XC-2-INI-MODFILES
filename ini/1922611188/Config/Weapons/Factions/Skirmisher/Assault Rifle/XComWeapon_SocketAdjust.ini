;******************************************************************************************************************************
; This INI file deals with moving sockets based on the currently equipped attachment of the weapon.
; PROCEED WITH CAUTION WHEN EDITING THIS FILE! ONE MISTAKE CAN BREAK THE ENTIRE FILE!!
;******************************************************************************************************************************

;==============================================================================================================================
;
; For War of the Chosen cosmetics, CTRL+F: MD_WOTC_BOIII_ASR_Weapon_STD
; This part is for non-faction soldiers for all classes.
; Please note that this will only work for the weapons in this mod as it uses a custom weapon template
;
; EditWeaponSocket_*: The number of custom sockets for each weapon.
; 		WpnTemplateName:	The name of the weapon template (only applies to the weapons found in this mod).
;		AttachmentType:		This string represents the upgrade that the attachment will fall under:
;									CritUpgrade
;									AimUpgrade 
;									ClipSizeUpgrade 
;									ReloadUpgrade 
;									MissDamageUpgrade 
;									FreeFireUpgrade 
;									FreeKillUpgrade
;		BoneName:			The name of the bone that will be the socket's parent.
;		SocketName:			The name of the new socket or the name of the socket that will be replaced.
;		Offset(X, Y, Z):	The positon of the new socket.
;		Pitch,Yaw,Roll:		The rotation of the new socket.
;		Scale(X, Y, Z):		The size of the new socket.
;==============================================================================================================================

