;SUPPORT FOR IRIDARS SPARK ARSENAL 
[WOTCMoreSparkWeapons.X2DownloadableContentInfo_WOTCMoreSparkWeapons]
+AffectClasses = SparkChooseClass

;ADD THE CHOOSE SPARK CLASS TO THE GAME
[XComGame.X2SoldierClass_DefaultClasses]
+SoldierClasses="SparkChooseClass"

;;===================================================================================================
;		Choose Spark Class Data		-- Effectively a DUMMY class for newly built SPARKS to be
;;===================================================================================================

[SparkChooseClass X2SoldierClassTemplate]

IconImage="img:///UILibrary_DLC3Images.class_spark"

bMultiplayerOnly=0

;should not show up as random in any game, only from a build spark project
NumInForcedDeck=0
NumInDeck=0

ClassPoints=1
KillAssistsPerKill=1

SquaddieLoadout="SquaddieSpark"

+AllowedWeapons=(SlotType=eInvSlot_PrimaryWeapon, WeaponType="sparkrifle")
+AllowedWeapons=(SlotType=eInvSlot_SecondaryWeapon, WeaponType="sparkbit")

;allow weapons from Iridars Spark Arsenal, Proficiency SPARK Classes and Ballistic Shields
+AllowedWeapons=(SlotType=eInvSlot_SecondaryWeapon, WeaponType="iri_ordnance_launcher")
+AllowedWeapons=(SlotType=eInvSlot_SecondaryWeapon, WeaponType="iri_kinetic_strike_module")
+AllowedWeapons=(SlotType=eInvSlot_SecondaryWeapon, WeaponType="iri_spark_gun_rack")

+AllowedWeapons=(SlotType=eInvSlot_PrimaryWeapon, WeaponType="iri_sparkcannon")
+AllowedWeapons=(SlotType=eInvSlot_PrimaryWeapon, WeaponType="iri_sparkflamer")

+AllowedWeapons=(SlotType=eInvSlot_SecondaryWeapon, WeaponType="spark_shield")

+AllowedArmors="spark"

bAllowAWCAbilities=0

;allow sparks to go on missions wounded
bIgnoreInjuries=1

bUniqueTacticalToStrategyTransfer=1

;not chooseable in the pool as a valid class
bHideInCharacterPool=1

;not actual class, refers to the character template
RequiredCharacterClass="SparkSoldier"

;reset any previous ranks
!SoldierRanks=()

; These are just dummy ranks so that SparkChooseClass can accept up to rank 7 (when built via PG as higher ranking Sparks, or Sparks from rewards)
;	the actual class will get swapped/chosen in the armory on promotion but the first rank affects the Lost Towers Spark in the Story Mission!
;	therfore the first rank is a copy of the default spark setup.
; NOTE: RobotImmunities is NOT the same as Mecatronic Warfares RoboticChassis (Immunities + Bulwark) it is basegame version
; NOTE: Arsenal won't actually show up if using SPARK Arsenal, IRI_EntrenchProtocol_Passive will get added if using SPARK Arsenal
; NOTE: lack of IntrusionProtocol will mean the choose spark class can not hack! (without SPARK Arsenal giving it to the Bit)

+SoldierRanks=(AbilitySlots=( \\
	(AbilityType=(AbilityName="RobotImmunities", ApplyToWeaponSlot=eInvSlot_Unknown) ), \\
	(AbilityType=(AbilityName="Overdrive", ApplyToWeaponSlot=eInvSlot_PrimaryWeapon) ), \\
	(AbilityType=(AbilityName="Shredder", ApplyToWeaponSlot=eInvSlot_PrimaryWeapon)), \\
	(AbilityType=(AbilityName="Arsenal", ApplyToWeaponSlot=eInvSlot_Unknown) ) \\
		) , \\
	aStatProgression=( \\
		(StatType=eStat_Offense,	StatAmount=3), \\
		(StatType=eStat_HP,			StatAmount=0), \\
		(StatType=eStat_Strength,	StatAmount=1), \\
		(StatType=eStat_Hacking,	StatAmount=5), \\
		(StatType=eStat_CombatSims,	StatAmount=1) \\
	) )

+SoldierRanks=(AbilitySlots=((AbilityType=(AbilityName="Bulwark") ) ), \\
	aStatProgression=( (StatType=eStat_Strength,StatAmount=1),	(StatType=eStat_Hacking,StatAmount=1), (StatType=eStat_CombatSims,StatAmount=0) ) )

+SoldierRanks=(AbilitySlots=((AbilityType=(AbilityName="AdaptiveAim", ApplyToWeaponSlot=eInvSlot_SecondaryWeapon) ) ), \\
	aStatProgression=( (StatType=eStat_Strength,StatAmount=1),	(StatType=eStat_Hacking,StatAmount=2), (StatType=eStat_CombatSims,StatAmount=0) ) )

+SoldierRanks=(AbilitySlots=((AbilityType=(AbilityName="Intimidate") ) ), \\
	aStatProgression=( (StatType=eStat_Strength,StatAmount=1),	(StatType=eStat_Hacking,StatAmount=3), (StatType=eStat_CombatSims,StatAmount=0) ) )

+SoldierRanks=(AbilitySlots=((AbilityType=(AbilityName="Repair", ApplyToWeaponSlot=eInvSlot_SecondaryWeapon) ) ), \\
	aStatProgression=( (StatType=eStat_Strength,StatAmount=1),	(StatType=eStat_Hacking,StatAmount=4), (StatType=eStat_CombatSims,StatAmount=0) ) )

+SoldierRanks=(AbilitySlots=((AbilityType=(AbilityName="AbsorptionField") ) ), \\
	aStatProgression=( (StatType=eStat_Strength,StatAmount=1),	(StatType=eStat_Hacking,StatAmount=5), (StatType=eStat_CombatSims,StatAmount=0) ) )

+SoldierRanks=(AbilitySlots=((AbilityType=(AbilityName="WreckingBall") ) ), \\
	aStatProgression=( (StatType=eStat_Strength,StatAmount=1),	(StatType=eStat_Hacking,StatAmount=6), (StatType=eStat_CombatSims,StatAmount=0) ) )

