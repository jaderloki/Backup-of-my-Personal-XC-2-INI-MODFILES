[WOTC_SPARKCustomClassSupport.UI_SelectSparkClasses_CMC]
;you can use this to limit the number of random choices for the SPARK
;a value of 0 means use all avaliable valid classes
NumClassChoices = 0

;setting this option to true will mean the first choice displayed is what is in the character pool for that unit
bUseMyClass = true

;enable this to randomise the classes rolled to the maximum number of choices set above
;with this setting false the classes will always display in the same position (after the UseMyClass option)
bEnableRandomRoll = false

;Divisor to shift pseudo-random number generation, if noticable patterns emerge (float value > 1)
DivisorOffset = 3.0f

;;===================================================================================================

[WOTC_SPARKCustomClassSupport.UISL_WOTC_ChooseSPARKClass]

;Hide the Promote Button for Rookie-SPARKs on the Armory Screen?        Default: true
bHideArmoryPromoteRookieButton = true

;Disable the Promote Button for ALL Rookie on the After Action Screen?  Default: true
bDisableAfterActionPromoteRookieButton = true

