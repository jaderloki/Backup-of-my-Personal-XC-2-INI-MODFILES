; Default Leaders
; ---------------------------------------------
+SpawnDistributionLists=(ListID="DefaultLeaders", \\
	SpawnDistribution[0]=(Template="Sectoid", 				MinForceLevel=1, 	MaxForceLevel=8, 	MaxCharactersPerGroup=1, 	SpawnWeight=8), \\
	SpawnDistribution[1]=(Template="SectoidTrooper", 		MinForceLevel=2, 	MaxForceLevel=9, 	MaxCharactersPerGroup=1, 	SpawnWeight=6), \\
	SpawnDistribution[2]=(Template="SectoidMindbender",		MinForceLevel=5, 	MaxForceLevel=12, 	MaxCharactersPerGroup=1, 	SpawnWeight=10), \\
	SpawnDistribution[3]=(Template="SectoidPuppeteer",		MinForceLevel=7, 	MaxForceLevel=14, 	MaxCharactersPerGroup=1, 	SpawnWeight=12), \\
	SpawnDistribution[4]=(Template="SectoidMindbenderM4",	MinForceLevel=13, 	MaxForceLevel=20, 	MaxCharactersPerGroup=1, 	SpawnWeight=10), \\
	SpawnDistribution[5]=(Template="SectoidPuppeteerM4", 	MinForceLevel=15, 	MaxForceLevel=20, 	MaxCharactersPerGroup=1, 	SpawnWeight=10), \\
	)

