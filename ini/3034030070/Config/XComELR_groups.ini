;----------------------------
;General Information
;----------------------------
;This config sets force levels, weights every enemy, and puts them into categories to be referenced by "Followers" and "Overrides"
;Followers feeds this info to the game instead of the vanilla SupportedCharacters from CharacterStats.ini
;Overrides feeds the info to the game instead of the vanilla EncounterLists from EncounterLists.ini
;All Encounter lists rebalanced around base 1s instead of widely disparate numbers from base game and various mods.

;Escalating weight by FL has been implemented by a bracket system. This makes newer enemies more common.
;Bracket 1 = 1x, base 1s as is, enemies that enter before FL5
;Bracket 2 = 2x, doubles bracket 1's weight, enemies that enter FL6 thorugh FL11
;Bracket 3 = 4x, doubles bracket 2's weight, enemies that enter after FL11

;For many units that were originally released with FL overlap, I've set them to transition fully from one to the other at FL21, with the total weight being constant.
;ie FL 14 to 18 Weight 4 on Warlock M3, 19 to 21 Weight 2 on Both M3 and M4 Warlocks, and 22+ Weight 4 on M4 Warlocks only

;----------------------------
;LWOTC Enemy Support
;----------------------------
;LW and LWS will be seen seperately in nearly identical groups throughout this config (difference being Force Level progression)
;This is because Long War and Long War Aliens Standalone have different unit balance and force level progression, but the same unit names.
;LWS (LongWarStandalone) is used only in vanilla encounter lists.
;LW (LongWar, the real one) is used only in Long War encounter lists.
;LWOTC Standalone enemies are currently the only WOTC enemy groups that are appearing with tiered dropoff (ie mark 2s continue to appear at lower rates alongside mark 3s)
;This is a behavior I might be interested in applying to all enemies in a later update, but I'm not entirely convinced it is worth the effort.

;---------------------------------------------------------------------------
;Story Gates, Dark Event Gates, Non-Advent Factions, and Mod-Added SITREPs
;---------------------------------------------------------------------------
;I've made no changes to any of these things and they should all continue to work exactly as they used to.
;In the case that I've missed a SITREP like Muton Brigade where it should be supported, give me a heads up and I'll add it.
;Most SITREPs are very self-contained and do not need or want compatibility. In most circumstances, support is actively detrimental.

