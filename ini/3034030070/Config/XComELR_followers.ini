;----------------------------
;General Information
;----------------------------
;This config feeds the information from Groups into Supported Followers (from CharacterStats.ini). I recommend you start with Groups.ini

;If you notice that none of the LongWar groups are used, it's because as far as supported followers are concerned, LWS and LW are the same groups.
;The difference only matters for Overrides when using force levels.

;MOCX Rookies are listed as a follower for literally every unit. They'll only appear in their own SITREP though.
;Since their leaders are generated via scripts, I decided to play it safe and put them in every follower list.
;Realistically I should only need to put them as followers to everything from Default Leaders, but this is just "safer."

[EncounterListReplacerWOTC.X2DownloadableContentInfo_EncounterListReplacerWOTC]
