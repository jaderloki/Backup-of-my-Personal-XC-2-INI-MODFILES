[UniversalEnemyCompatibilityPatch.X2DLCInfo_UniversalEnemyCompatibilityPatch]

;-----------------------------------------------------------------------------------------------------
; This file controls what's defined as a "standard group" and setup for units that may exist in code,
; but should not always be available for the standard groups.
;	For example: Derelect MECs exist, but should only be seen outside the Lost Towers mission
;	if the Derelect MEC enemy variety mod is loaded.

; Most people looking at configs should start with the XComELR_groups.ini file
;-----------------------------------------------------------------------------------------------------

; Units with a UnitRequiredMods setting will be removed from the general lists if the required mod isn't loaded
;	-Used for base game units that were either cut or originally only for certain missions
;	-Not needed for units that are created within a mod and not by Firaxis
;	-If a unit has multiple mods listed, only one needs to be loaded

; Units with a UnitRejectingMods setting will be removed from the general lists if the rejecting mod *is* loaded
;	-Typically this is used for units that cen be part of Advent or part of a raider faction
;		(they are removed from the general spawn lists if the raider faction mod is loaded)
;	-Multiple mods listed will remove the unit if any of them are found

; If a unit has loaded mods that would make it fit both categories, it will be removed from general lists

;ConsoleCommand for dumping encounter logs: "Ted_DumpEncounterLists"

; Enable detailed logs
bLog = false

; Required Mods
;-------------------
; Cut content Advent Hunter units
+UnitRequiredMods=(Template="AdvCounterOpM1", ModIDs=("AdventHunterRestorationWOTC", "2024AdventHunterRevamp"))
+UnitRequiredMods=(Template="AdvCounterOpM2", ModIDs=("AdventHunterRestorationWOTC", "2024AdventHunterRevamp"))
+UnitRequiredMods=(Template="AdvCounterOpM3", ModIDs=("AdventHunterRestorationWOTC", "2024AdventHunterRevamp"))
; Advent Hunter Commander units were not in the Hunter Restoration Mod
+UnitRequiredMods=(Template="AdvCounterOpCommanderM1", ModIDs=("2024AdventHunterRevamp"))
+UnitRequiredMods=(Template="AdvCounterOpCommanderM2", ModIDs=("2024AdventHunterRevamp"))
+UnitRequiredMods=(Template="AdvCounterOpCommanderM3", ModIDs=("2024AdventHunterRevamp"))

; Derelect MECs, normally only in the Lost Towers mission
+UnitRequiredMods=(Template="FeralMEC_M1", ModIDs=("DerelictMecs"))

; Neonate Viper, normally only in the first Alien Hunters mission
+UnitRequiredMods=(Template="ViperNeonate", ModIDs=("NeonateVipers"))

