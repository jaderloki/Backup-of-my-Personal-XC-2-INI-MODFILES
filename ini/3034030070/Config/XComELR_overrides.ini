;----------------------------
;General Information
;----------------------------
;This config feeds the information from Groups into Encounter Lists (from XComEncounterLists.ini). I recommend you start with Groups.ini

;A note on LWOTC compatibility:
;LWOTC and vanilla use different encounter lists almost entirely, which allows compatibility for both despite LWOTC vs LWOTC Standalone Aliens despite having different unit balance.
;Unfortunately, this is not the case for SITREPs which are shared between vanilla and LWOTC.
;Consider this a feature not a bug. LWOTC units may show appear up to +3 force levels early if you are in a SITREP featuring that unit.
;Most FL discrepancies are minor to non-existant, and SITREPs are supposed to be more difficult with faster progression, so I don't think this will be a problem.

[EncounterListReplacerWOTC.X2DownloadableContentInfo_EncounterListReplacerWOTC]
;nuke the default configs
!Overrides=()


; ", Duplicates=AllowDuplicates, \\ will be used instead of just , \\ in all the overrides lines just to be safe,
