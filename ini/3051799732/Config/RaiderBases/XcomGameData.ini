[DarkEldarRaiders2 X2SitRepTemplate]
;Adds one pod of Dark Eldar to the map
TacticalGameplayTags="SITREP_DarkEldarRaiders"

MinimumForceLevel=4
MaximumForceLevel=20

NegativeEffects="DarkEldarRaidersEffect"

bNegativeEffect=true

+ExcludeGameplayTags="SITREP_DarkEldarDomination"
+ExcludeGameplayTags="SITREP_BlackLegion"
;prevents Dark Eldar and Black Legion spawning during the same mission as they both occupy Team 2 (unless if you changed it). Also don't want DE Raiders showing up to a DE Domination sitrep because then you'll have DE fighting DE.

+ValidMissionFamilies="Recover"
+ValidMissionFamilies="Hack"
+ValidMissionFamilies="DestroyObject"
+ValidMissionFamilies="ProtectDevice"
+ValidMissionFamilies="NeutralizeFieldCommander"
+ValidMissionFamilies="Extract"
+ValidMissionFamilies="Neutralize"
+ValidMissionFamilies="SabotageTransmitter"
;+ValidMissionFamilies="Rescue"
;mission family "Rescue" is commented out with the ";" due to Dark Eldar propensity to kill the VIP

