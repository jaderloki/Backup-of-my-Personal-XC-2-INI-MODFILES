[WOTC_Warlock_Rifle_Psi.X2Item_WOTC_Warlock_Crown]
;If you want the crown cosmetic to be equipped and unequip automatically once equipped on the soldier,
;leave both of these to true. It will override whaterver helmet you're wearing.
AUTO_EQUIP_COSMETICS = true
AUTO_UNEQUIP_COSMETICS = true

;If you have "[WOTC]No More Psi Amps" or "[WOTC]Psionic Implants" installed, set this to true to use its animations.
;Leaving it to false will use the normal psi amp animations with an invisible amp.
USE_NO_MORE_PSIAMPS_ANIMS = false

;Determines the damage of Soulfire, Void Rift and Null Lance.
+Crown_AbilityDamage = (Damage=10, Spread = 1, PlusOne = 0, Crit = 0, Pierce = 0, Tag = "Soulfire", DamageType="Psi")
+Crown_AbilityDamage = (Damage=8, Spread = 1, PlusOne = 75, Crit = 0, Pierce = 0, Tag = "VoidRift", DamageType="Psi")
+Crown_AbilityDamage = (Damage=13, Spread = 1, PlusOne = 75, Crit = 0, Pierce = 0, Tag = "NullLance", DamageType="Psi")

;BSTAR's Perks
+Crown_AbilityDamage = (Damage=3,   Spread = 0, PlusOne = 0,    Crit = 0, Pierce = 99,  Shred = 0, Rupture = 0,  Tag = "Unstable", DamageType="Psi")

;FAVID's Perks
+Crown_AbilityDamage = (Damage=4,   Spread = 0, PlusOne = 0,    Crit = 0, Pierce = 0, Tag = "F_MindBlast", DamageType="Psi")

;Here you can add any ability you like to the Crown. By default, it only gives the wielder access to the
;Avatar's Mind Control (PsiMindControl). You can add more abilities by creating new entries with the ability's template name.
+CROWN_ABILITIES = "PsiMindControl"

;If you have "[WOTC] Psionics Ex Machina 3.0" installed, the Crown will have the number
;of upgrade slots specified in this variable. Default is 5.
PEXM_UPGRADE_SLOTS = 5

;Configure which of the four variants of the Crown to autoequip on soldiers.
;You can see the template names in the XComContent.ini file.
;Male Crown template name will also determine the inventory icon.
;Changing this to a non-crown model will use the default M4 inv icon unless specified.
CROWN_TEMPLATE_NAME_MALE = "Warlock_Crown_M4"
CROWN_TEMPLATE_NAME_FEMALE = "Warlock_Crown_F_M4"

;Here you can specify which icon to use for the crown if the template names specified above
;are not the ones listed in this mod's XComContent.ini
;By default shows the M4 Crown image.
CUSTOM_INV_ICON = "img:///InvIcons_Crown.InvTextures.Inv_WarlockCrown4"

[WOTC_Warlock_Rifle_Psi.X2Ability_Crown_Bonus]
;Configure the bonus Psi stat the Crown gives.
CROWN_STATBONUS = 80