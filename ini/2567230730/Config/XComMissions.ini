[XComGame.XComTacticalMissionManager]
+arrMissionTypeAliases=(KeyMissionType="GatecrasherCI", AltMissionTypes[0]="CompoundRescueOperative")

[CovertInfiltration.X2EventListener_Infiltration]
; By default, when any pod is activated, the "response" is triggered
; * Advent starts extracting crates
; * RNFs are queued
; The goal is to prevent player from sitting and watching from concealment how advent and lost kill each other.
; However, if you have a mod that causes AI-to-AI activations even in the FOW, then you may wish to disable
; this behaviour (as otherwise you won't have any prep time).
;SupplyExtraction_HoldResponseUntilSquadReveal=true
