;;		Tuple.Data.Add(5);
;;		Tuple.Data[0].kind = XComLWTVString;
;;		Tuple.Data[0].s = "category";
;;		Tuple.Data[1].kind = XComLWTVString;
;;		Tuple.Data[1].s = "label";
;;		Tuple.Data[2].kind = XComLWTVString;
;;		Tuple.Data[2].s = "value";
;;		Tuple.Data[3].kind = XComLWTVInt;
;;		Tuple.Data[3].i = int(eUIState_Normal);
;;		Tuple.Data[4].kind = XComLWTVInt;
;;		Tuple.Data[4].i = int(eUIState_Normal);
;;
;;	`XEVENTMGR.TriggerEvent('LifetimeStats_AdditionalCategory_' $modCat, Tuple, Unit); //Data = Tuple, Source = XCGS_Unit
;;
;;  The event trigger is dynamically formulated with the modded category name
;;  eg an additional mod added category for "axesused" would have the following trigger;
;;      'LifetimeStats_AdditionalCategory_axesused'
;;  mod added categories therefore need a UNIQUE name compaired to all categories possible
;;
;;  IF the modaddedcategory is in the orderlist above AND exists in the list below, the mod will add it to that location
