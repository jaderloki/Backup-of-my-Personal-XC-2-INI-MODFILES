;==================================================================================================================
;   TACTICAL - FADED PANEL - DEFAULT POSITION IS JUST ABOVE SITREPS ON THE LEFT - 4 LINES - 20, 375, 224, 184
;==================================================================================================================
[WOTC_LifetimeStats_Redux.UISL_WOTCLifetimeStats_Tactical]

;set if the panel should be always visible in tactical, or visible if hovering over the trigger box , or never in tactical (both false)
AlwaysShowStatsInTactical = false
OnHoverOverShowInTactical = true
ShouldHideIfEmpty = true

;Move the location of the shots panel relative to its current spot (positive values are Right and Down for X and Y respectively)
panelXOffset = 20       ;Move the Panel Left/Right
panelYOffset = 404      ;Move the Panel Down/Up

;How big the window will be (then it scrolls to show remaining stats/lines)
tacticalWidth  = 224
tacticalHeight = 184 

;Move the trigger box location, default is just to the left of the Passive Perks area, 5, 1010, 21, 42
triggerXOffset = 5
triggerYOffset = 1010

;Decide the size of the trigger box
triggerWidth  = 21
triggerHeight = 42

;==================================================================================================================
;   STRATEGY - MAIN ARMORY MINI STATS BLOCK - DEFAULT POSITION IS JUST UNDER MENU - 4 LINES - 425, 220, 428, 730
;==================================================================================================================
[WOTC_LifetimeStats_Redux.UISL_WOTCLifetimeStats_Armory]
ShouldHideIfEmpty = true

;How big the window will be (then it scrolls to show remaining stats/lines)
armoryWidth  = 425
armoryHeight = 220      ;MAX IS ABOUT 330 BEFORE CLIPPING INTO FLOOR

;set the panel position
panelXOffset = 428      ;Move the Panel Left/Right
panelYOffset = 730      ;Move the Panel Up/Down (negative/positive)

;suggested adjustment values for ultrawide monitor by Tsarcastic0831
;should be no longer needed but kept just incase
;panelXOffset = 425      ;Move the Panel Left/Right (negative/positive)

;==================================================================================================================
;   STRATEGY - DEDICATED REPORT SCREEN - DEFAULT POSITION IS A LEFT PANEL - ALL LINES - 425,770,430,130,400,130
