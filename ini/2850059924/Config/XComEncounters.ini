[XComGame.XComTacticalMissionManager]

;To have Night Coven spawn for the Resistance rather than as hostile raiders, change any occurrence of “eTeam_Two” to “eTeam_Resistance.”

;Immediately below is the base encounter (i.e. whenever the Hutt Cartel Sitrep pops up, this will be the pod you encounter. On the line that reads MaxSpawnCount=X feel free to adjust X to whatever number suits you.
+ConfigurableEncounters=(EncounterID="NightsisterCoven_Squad", \\
					 MaxSpawnCount=5, \\
					 OffsetForceLevel=0, \\
					 OffsetAlertLevel=0, \\
					 bGroupDoesNotAwardLoot=false, \\
					 ReinforcementCountdown=0, \\
					 TeamToSpawnInto=eTeam_Two, \\
					 EncounterLeaderSpawnList="NightsisterCovenLeaders", \\
					 EncounterFollowerSpawnList="NightsisterCovenFollowers")

