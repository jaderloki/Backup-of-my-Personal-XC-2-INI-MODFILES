[ImmolatorChemthrower.X2Ability_Immolator]

;list of chemthrower overwatch shots for oppressive heat (disorient on hit)
+ChemthrowerOverwatchAttacks=RDThrowerOverwatchShot_Fire
+ChemthrowerOverwatchAttacks=RDThrowerOverwatchShot_Acid
+ChemthrowerOverwatchAttacks=RDThrowerOverwatchShot_Poison

;integration of iridars incinerators overwatch shots
+ChemthrowerOverwatchAttacks=IRI_FireSparkFlamethrowerOverwatch

;list of chemthrower attacks that should be able to trigger guardian.
;must use reserve actions points, and hit the primary target to trigger.
+ChemthrowerGuardianAttacks=RDThrowerOverwatchShot_Fire
+ChemthrowerGuardianAttacks=RDThrowerOverwatchShot_Acid
+ChemthrowerGuardianAttacks=RDThrowerOverwatchShot_Poison

;integration of iridars incinerators overwatch shots
+ChemthrowerGuardianAttacks=IRI_FireSparkFlamethrowerOverwatch

;this is the list of abilities eligible to apply debuffs from some of the passives.
+ChemthrowerAttacks=RDThrowerShot_Fire
+ChemthrowerAttacks=RDThrowerOverwatchShot_Fire

+ChemthrowerAttacks=RDThrowerShot_Acid
+ChemthrowerAttacks=RDThrowerOverwatchShot_Acid
+ChemthrowerAttacks=RDChemstorm_Acid

+ChemthrowerAttacks=RDThrowerShot_Poison
+ChemthrowerAttacks=RDThrowerOverwatchShot_Poison
+ChemthrowerAttacks=RDChemstorm_Poison

+ChemthrowerAttacks=XENOLATOR_Directed
+ChemthrowerAttacks=XENOLATOR_FlameArea
+ChemthrowerAttacks=XENOLATOR_ArcCutter

;claus' spark flamers
+ChemthrowerAttacks=SPARK_INFERNO
+ChemthrowerAttacks=SPARK_FLAMESTORM
+ChemthrowerAttacks=SPARK_APOCALYPSE

+ChemthrowerAttacks=SPARK_INFERNOBEAM
+ChemthrowerAttacks=SPARK_FLAMESTORMBEAM
+ChemthrowerAttacks=SPARK_APOCALYPSEBEAM

;+ChemthrowerAttacks=SPARK_INFERNOBOMB
;+ChemthrowerAttacks=SPARK_FLAMESTORMBOMB
;+ChemthrowerAttacks=SPARK_APOCALYPSEBOMB

;iridars spark incinerators
+ChemthrowerAttacks=IRI_FireSparkFlamethrower

;this alters the conditions on targeted attacks to allow them to target more distant enemies with a high velocity nozzle.
+FixTargetedRangeLimitChemAbilities=RDThrowerOverwatchShot_Fire
+FixTargetedRangeLimitChemAbilities=RDThrowerOverwatchShot_Acid
+FixTargetedRangeLimitChemAbilities=RDThrowerOverwatchShot_Poison

;iridars spark incinerators
+FixTargetedRangeLimitChemAbilities=IRI_FireSparkFlamethrowerOverwatch

;*******************************************************************************************

[ImmolatorChemthrower.X2Item_ChemthrowerUpgrades]
;this array is used to get the little icons to appear properly. any other mods adding chemthrowers with upgrade slots should add thier template names to it.
+ChemthrowerTemplateNames=XCOM_Xenolator_CV
+ChemthrowerTemplateNames=XCOM_Xenolator_MG
+ChemthrowerTemplateNames=XCOM_Xenolator_BM

+ChemthrowerTemplateNames=XCOM_Xenolator_AC
+ChemthrowerTemplateNames=XCOM_Xenolator_PO

;for integration of Claus' SPARKTHROWERS
+Sparkthrowers = "SPARK_InfernoCannon"
+Sparkthrowers = "SPARK_FlameStormCannon"
+Sparkthrowers = "SPARK_ApocalypseCannon"

;for integrations of Iridars spark incinerators
+Sparkthrowers = "IRI_Incinerator_CV"
+Sparkthrowers = "IRI_Incinerator_MG"
+Sparkthrowers = "IRI_Incinerator_BM"
