[XComGame.XGAIPlayer]
; LastResortTargetEffects: Targets that have any of these effects will not be considered as valid targets unless no other targets are available.
; Checked in BT under conditions: IsLastResortTarget, HasNonLastResortEnemies, IsTargetValidBasedOnLastResortEffects
; Also used in destination searches for AI units, to ignore visibility checks against panicked and bound units when other targets are available.
+LastResortTargetEffects=(EffectName="Anchor")

[XComGame.XGAIBehavior]
;	THIS SHOULD NOT MOVE, (CLONE OF MIMIC BEACON MWP)
+m_arrMoveWeightProfile=(Profile=MWP_FactionAnchor, fCoverWeight=0.5f, fDistanceWeight=1.0f, fFlankingWeight=0.5f, fEnemyVisWeight=0.2f, fEnemyVisWeightPeak1=0.0, fAllyVisWeight=0.2f, fPriorityDistWeight=5.0f, fCloseModifier=2.0f, fFarModifier=0.5f) 

[XComGame.X2AIBTBehaviorTree]
+EquivalentAbilities=( KeyName=Vanish, EquivalentAbilityName[0]=FactionAnchor )

;	ALL BT END IN SKIP MOVE FOR 'NO AI' BUT ALSO 'NO LOG WARNINGS ABOUT MISSING AI'
+Behaviors=(BehaviorName="FactionAnchorMX::CharacterRoot", NodeType=Sequence, Child[0]=SkipMove)
+Behaviors=(BehaviorName="PanickedRoot_FactionAnchorMX", NodeType=Sequence, Child[0]=SkipMove)
+Behaviors=(BehaviorName="ScamperRoot_FactionAnchorMX", NodeType=Sequence, Child[0]=SkipMove)
