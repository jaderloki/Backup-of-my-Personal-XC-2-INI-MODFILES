                          FlatWillLossChance=true, \\
                          WillLossStat=WillEventRollStat_MaxWill, \\
                          WillLossStatMultiplier=0, \\
                          MinimumWillLoss=1, \\
                          MaxWillPercentageLostPerMission=0.3)
SawLostUnitWillRollData=(WillLossChance=0, \\
                         FlatWillLossChance=true, \\
                         WillLossStat=WillEventRollStat_MaxWill, \\
                         WillLossStatMultiplier=0, \\
                         MinimumWillLoss=1, \\
                         MaxWillPercentageLostPerMission=0.1)