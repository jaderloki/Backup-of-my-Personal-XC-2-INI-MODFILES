; SKINNING COMMANDS

; The Reskinner goes through a list of reskin commands, phrased like this:

;+RESKIN=(EnemyName=_, SkinName="_", OverwriteSkins=True)

;EnemyName is the Character Template we're reskinning.
;SkinName is the name of the skin we're applying.
;If OverwriteSkins is set to true, it'll delete the existing skins first.

; If you set OverwriteSkins to False, it'll add the skin instead of replacing it and the game will choose a skin at random.

;+RESKIN=(EnemyName=AdvShieldBearer_GreenM1,	SkinName="Rusty_Shieldbearers.Archetypes.ARC_GameUnit_AdvShieldPaladin_GreenM1", OverwriteSkins=true) ; Green, Yellow Glow, Silver Pads
;+RESKIN=(EnemyName=AdvShieldBearer_GreenM2,	SkinName="Rusty_Shieldbearers.Archetypes.ARC_GameUnit_AdvShieldPaladin_GreenM2", OverwriteSkins=true) ; Green, Yellow Glow, Gold Pads

;+RESKIN=(EnemyName=AdvShieldBearer_BlueM1,		SkinName="Rusty_Shieldbearers.Archetypes.ARC_GameUnit_AdvShieldPaladin_BlueM1", OverwriteSkins=true) ; Blue, Cyan Glow, Silver Pads
;+RESKIN=(EnemyName=AdvShieldBearer_BlueM2,		SkinName="Rusty_Shieldbearers.Archetypes.ARC_GameUnit_AdvShieldPaladin_BlueM2", OverwriteSkins=true) ; Blue, Cyan Glow, Gold Pads

;+RESKIN=(EnemyName=AdvShieldBearer_RedM1,		SkinName="Rusty_Shieldbearers.Archetypes.ARC_GameUnit_AdvShieldPaladin_RedM1", OverwriteSkins=true) ; Red, Orange Glow, Silver Pads
;+RESKIN=(EnemyName=AdvShieldBearer_RedM2,		SkinName="Rusty_Shieldbearers.Archetypes.ARC_GameUnit_AdvShieldPaladin_RedM2", OverwriteSkins=true) ; Red, Orange Glow, Gold Pads

;+RESKIN=(EnemyName=AdvShieldBearer_PsiM1,		SkinName="Rusty_Shieldbearers.Archetypes.ARC_GameUnit_AdvShieldPaladin_PsiM1", OverwriteSkins=true) ; Purple, White Glow, Silver Pads
;+RESKIN=(EnemyName=AdvShieldBearer_PsiM2,		SkinName="Rusty_Shieldbearers.Archetypes.ARC_GameUnit_AdvShieldPaladin_PsiM2", OverwriteSkins=true) ; Purple, White Glow, Gold Pads
