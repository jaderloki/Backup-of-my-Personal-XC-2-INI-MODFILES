[AdventAngels.X2DLCInfo_AdventAngels]

; README: To add a mod's unit to be replaced, add a new line below that properly follows the [UnitReplacements] data structure.
;         Get the unit's template verbatim & choose a pre-existing AdventAngels Arc from below to use for the unit.
; NOTE: Having lines for Templates of mods the user lacks is INNOCENT; it won't cause negative symptoms such as crashes.
;       Having lines for Templates the user has with Arcs the user lacks will cause said units to disappear.

;-----------------------------------
; [UnitReplacements] Data Structure
;-----------------------------------
;   Family   - Used by the MCM menu to disable replacements on a per-family basis (will require save reload to take effect from the tactical layer)
;   Mod      - Used by the MCM menu to disable replacements on a per-mod basis (will require save reload to take effect from the tactical layer)
;   Template - The external template name whose archetype will be replaced
;   Arc      - The archetype (from this mod) that will be put into the external template

