; TIERS:
; Many abilities follow the vanilla conventional-magnetic-beam progression. (CV/MG/BM)
; When all stats are equal the UI only shows one value. Otherwise, it shows "#/#/#".
; Abilities that use T1/T2/T3 instead only show their current bonus, never any others.
; (they're meant to be used freely, not just for strict tiers)

; MOBILITY:
; Mobility is in meters, tiles are 1.5m each. Default mobility value is 12. (8 tiles)
; Formula: (base range + modifier) / 1.5 (multiply by 2 to show total range per turn)
; +1 = 8.67/17.33 (8.5/17)   -2 = 6.67/13.33 (6.5/13)   -4 = 5.33/10.67 (5/10.5)
; All values are rounded down to halves, so sometimes you'll get diagonal tiles.

; DETECTION RADIUS:
; Most enemies have a detection radius of 12 meters/8 tiles, so .125f per step.
; Some use 10 (tier 1/3 turrets, T2 is 12?!), 11 (Avatars) or 15. (Sectoids/Sectopods)


