; The following lines allow applying some of the ABB rules to weapons from other mods
; Note that this doesn't include any weapon values like damage, pierce, etc.

; Assault Rifles
; wholly unspectacular. CV ARs have their mod slots set to 2. MG and BM ARs have them set to 3.
; That's it.

+EditAssaultrifle_CV=Assaultrifle_CV
+EditAssaultrifle_CV=TLE_Assaultrifle_CV

+EditAssaultrifle_MG=Assaultrifle_MG
+EditAssaultrifle_MG=TLE_Assaultrifle_MG

+EditAssaultrifle_BM=Assaultrifle_BM
+EditAssaultrifle_BM=TLE_Assaultrifle_BM

; Shotguns
; Adds Deep Cover, but changes the normal reload to a single shot reload.
; All three of these options actually do the same, i just split them up for consistencies sake.

+EditShotgun_CV=Shotgun_CV
+EditShotgun_CV=TLE_Shotgun_CV

+EditShotgun_MG=Shotgun_MG
+EditShotgun_MG=TLE_Shotgun_MG

+EditShotgun_BM=Shotgun_BM
+EditShotgun_BM=TLE_Shotgun_BM

; Cannons
; These get the most changes from this setting
; The unique ABB cannon range is applied. 
; Shooting and reloading is set to 2 actions. 
; The Spray ability is added. 
; Modslots are set to zero (CV) or 1 (MG, BM)

+EditCannon_CV=Cannon_CV
+EditCannon_CV=TLE_Cannon_CV

+EditCannon_MG=Cannon_MG
+EditCannon_MG=TLE_Cannon_MG

+EditCannon_BM=Cannon_BM
+EditCannon_BM=TLE_Cannon_BM

; Snipers
; Like with the ARs, the only thing this actually does is editing the modslots.
; 1 slot for CV, 2 for MG and BM

+EditSniperRifle_CV=SniperRifle_CV
+EditSniperRifle_CV=TLE_SniperRifle_CV

+EditSniperRifle_MG=SniperRifle_MG
+EditSniperRifle_MG=TLE_SniperRifle_MG

+EditSniperRifle_BM=SniperRifle_BM
+EditSniperRifle_BM=TLE_SniperRifle_BM

