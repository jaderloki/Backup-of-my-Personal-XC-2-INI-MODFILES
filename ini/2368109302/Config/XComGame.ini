[WOTC_YAF1_RustyExtension.X2DownloadableContentInfo_WOTC_YAF1_RustyExtension]
DLCIdentifier="WOTC_YAF1_RustyExtension"

[WOTC_YAF1_RustyExtension.X2EventListener_YAF1_Rusty]

;this will append the 'enemy info' string with a 'loot message' if the enemy has loot
;if REQUIRES_SCANNING is set true the enemy also needs to be either Battle Scanned or Target Defined
SHOW_LOOT_MESSAGE	= true
REQUIRES_SCANNING	= false

;this is a list of 'psionic valid classes' that get the psi purple colour profile
;templars get this too, but are handled by character template directly
+PsionicValidClasses = RustyPsionic
+PsionicValidClasses = Psionic
+PsionicValidClasses = PsiOperative
