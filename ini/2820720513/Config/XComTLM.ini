[UnlockRareBox X2TechTemplate_TLM]

; Configuration properties for X2TechTemplate_TLM
; LootBoxToUse - Which lockbox this tech will consume
; PointsToComplete - How long will this tech take to complete
; Requirements - Can be a bunch of things, by default, its used to set required tech
; Cost - What does it cost to research this tech

LootBoxToUse = "RareBox"
PointsToComplete=120
Requirements = (RequiredTechs[0] = "ModularWeapons")
Cost=(ArtifactCosts[0]=(ItemTemplateName="RareBox", Quantity=1), ResourceCosts[0] = (ItemTemplateName = "AdventDatapad", Quantity = 1))

