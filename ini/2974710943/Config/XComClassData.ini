[AbiziOTS.AbiziOTSHelper]
;configs to allow the ability to show up in xcom decks of custom classes that use a curated xcom deck (for example, proficiency classes)
;if you have a class mod, or if you config edits for other classes, you can copy the method here. Include in the XComClassData the header above:
;[AbiziOTS.AbiziOTSHelper]
;and then add config lines like below. You need to specify the class' template name, and the name of the deck where this will be added. 
;I think it makes more sense to put the ability in an "early" deck, so it can be unlocked faster, and get more value out of it, but it is of course not a mandatory rule.
;Base Proficiency classes
