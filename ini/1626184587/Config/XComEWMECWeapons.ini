;	by default, when you add weapon upgrades (weapon attachments) to a Heavy Chaingun and purchase a Magnetic SPARK Weapons squad upgrade, 
;	the Chaingun will be transformed into a Railgun, keeping its weapon upgrades.
;	If you set this to "true" and enable a T2 Chaingun, then when you purchase the squad upgrade, the T1 Chaingun will be transformed into a T2 Chaingun with its upgrades.
;	Same logic for T3 Changun and T3 Railgun.
;	Basically, set this flag to true if you want your upgraded Chainguns and Railguns to keep being Chainguns and Railguns when you purchase squad weapon upgrades.

