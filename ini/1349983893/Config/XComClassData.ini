; in addition if you want classes to have more weapons add appropriate line under each class
; Psi Classes not included.
; See example below
;----------------------------------------------------------------------
;[Rookie X2SoldierClassTemplate]
;+AllowedWeapons=(SlotType=eInvSlot_PrimaryWeapon, WeaponType="shotgun")
