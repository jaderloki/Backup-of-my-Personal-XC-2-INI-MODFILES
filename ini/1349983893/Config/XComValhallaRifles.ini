; modifications

bWeaponIsCosmetic = false	  			 ; // If bWeaponIsCosmetic=true the weapons will use the Vanilla weapon stats for equivilant weapon
bHidePreviousTiers = true				 ; // don't touch for testing only
bAddHigherTiers = true					 ; // Adds Magnetic and Beam Tier of Weapons set to false to disable
bCrossbarEnabled = true					 ; // adds Crossbar between stock and reargrip
CarForgripEnabled = true				 ; // adds forgrip to carbine disable to remove Not Available for SCAR or Bullpup
MCarForgripEnabled = true				 ; // adds forgrip to MCAR
bCosmeticSniperSuppressors = false		 ; // adds cosmetic suppressor option to Sniper and Reaper rifles
