; Tactical Music. WOO-HOO!

; ALL ID'S SHOULD BE UNIQUE

; A Combat music definition can have up to four cues!
; XLoopCue is the default looping cue, if no Alien Loop is defined
; if both are defined, the game will switch between the two, according to whose turn it is
; when combat ends, a sting will play.
; if no sting is defined, none will play
; if only xcom sting is defined, it will play regardless whose turn it is
; if both stings are defined, it will play on the appropriate turn

