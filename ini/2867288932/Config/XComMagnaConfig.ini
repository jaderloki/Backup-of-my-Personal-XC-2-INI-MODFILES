[AHarderWarAbsurdAliens.X2DownloadableContentInfo_AHarderWarAbsurdAliens]
; By design, Requiem mostly separates Stun from Shutdown. While Firaxis mostly intended that the effects be handled separately, mods generally do not respect that.
; These arrays define weaponry capable of shutting down stun-immune robotic units
; ShutdownCapableGrenades - Grenades in this array have a 66% chance to inflict a 2 Action Point Shutdown against Robots.
; ShutdownCapableWeapons - Weapons in this array have a 66% chance to Shutdown Robots. 
; ShutdownCapableAmmo - Ammo that have a 66% chance to Shutdown Robots. 
; This is significant buff to XCOM's EMP Grenades, which were previously only 33% and 50% likely to shut down
+ShutdownCapableGrenades=EMPGrenade
+ShutdownCapableGrenades=EMPGrenadeMk2
DLCIdentifier="AHarderWarAbsurdAliens"

