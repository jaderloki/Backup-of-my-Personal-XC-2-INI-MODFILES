[AHarderWarAbsurdAliens.AHW_Effect_VoidPrison]
; DOCUMENTATION: The Hinter's Void Prison Ticks per Action, stealing the Imprisoned Target's Health and Action points away.
; By Hardcoded Settings, Void Prison Captures a Target Soldier for a minimum of 1 Tick.
; By Base Config Settings, it adds an additional 3 Ticks, or 3 actions, for a total of four actions.
; You can increase this if you so wish, but be warned, it is possible for a single Hinter to imprison an entire squad and cause an endless alien turn loop if increased too far.
+AHWVoidPrisonAdditionalTicks=3

