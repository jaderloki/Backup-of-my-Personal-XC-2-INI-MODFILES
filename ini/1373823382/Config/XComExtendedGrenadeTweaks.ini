[WOTC_ExtendedGrenadeTweaks.X2Effect_ApplyExplosiveEnvironmentFalloffWeaponDamage]
MAX_ENV_DAMAGE_RANGE_PCT=0 ;Set to greater than 0 for some randomness in the environment damage. LW2 used 20
+ExplosiveDamageFalloffAbilityExclusions=EGT_TandemWarheads ;Has no effect if Precision Explosives is not enabled
+EnvironmentDamageFalloffAbilityExclusions=EGT_CombatEngineer
+EnvironmentDamageSteps=(DistanceRatio=0.2, DamageRatio=1.0)
+EnvironmentDamageSteps=(DistanceRatio=0.5, DamageRatio=0.75)
+EnvironmentDamageSteps=(DistanceRatio=0.75, DamageRatio=0.4) ;DamageRatio in LW2 was 0.5
+EnvironmentDamageSteps=(DistanceRatio=1.5, DamageRatio=0.25)
; use slop on the top end to avoid rounding errors excluding tiles on the outer edges

