[CommandersChoice.UIChooseClass_CommandersChoice]
;Use NumInForcedDeck instead of NumInDeck for determining available classes.
;This controls classes availble for promotion.
;When set to true, available classes are the same as the classes available in an (unmodded) GTS.
;Set to True if seeing unexpected classes in available class list.
;Default: bUseNumInForcedDeck=False
bUseNumInForcedDeck=False					
;Comma seperated list of Classes to force Commander's Choice to include in available class list. Supports Custom Classes.
;e.g. sForceIncludeClasses="PsiOperative,Spark"
;WARNING: this has a high probability of breaking classes, because they weren't intended to be used this way. Use at your own risk.
;Default: sForceIncludeClasses=""
sForceIncludeClasses=""