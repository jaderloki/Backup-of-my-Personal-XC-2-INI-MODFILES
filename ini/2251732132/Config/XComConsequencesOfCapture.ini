;WILL CONSEQUENCE -----------------------------------------
;Chance to get Shaken when rescued. If this check fails,
;soldier will be Tired instead.
RollForWillChance=50		; Default = 50

;FEAR CONSEQUENCE -----------------------------------------
;Chance to Roll for a Fear. If soldier was captured by
;a Chosen, it will prioritize "Fear Of Chosen". Otherwise,
;it will select a random Fear from the list below.
RollForFearChance=50		; Default = 50

;Alien Phobias
+ListOfFears=FearOfChosen
+ListOfFears=FearOfVipers
+ListOfFears=FearOfArchons
+ListOfFears=FearOfStunLancers
+ListOfFears=FearOfMutons
+ListOfFears=FearOfTheLost
+ListOfFears=FearOfMecs
+ListOfFears=FearOfFaceless
+ListOfFears=FearOfSectoids
;Other Phobias
+ListOfFears=FearOfExplosives
+ListOfFears=FearOfFire
+ListOfFears=FearOfPoison
+ListOfFears=FearOfPsionics

;GEAR CONSEQUENCE -----------------------------------------
;Chance for soldier to return without its equipment.
;If this check succeeds, all soldier's unique items will
;be destroyed.
LoseGearChance=100		; Default = 100