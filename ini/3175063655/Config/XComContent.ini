;Highlander hook for implementing custom materials.
[XComGame.CHHelpers]
;A simple edit of Vanilla's SoldierArmorCustomizable_TC to allow for Opacity Masks, as this armor set utilizes a lot of tattered cloth and fur.
;While WOTC's UnitArmor_M_OpacityMasked comes with that feature innately, it would also be a subpar choice for translating Skyrim materials to XCOM, as UnitArmor uses Metalness while Skyrim uses Specular.
+ArmorMaterial="SoldierArmorCustomizable_Dragonbone"

