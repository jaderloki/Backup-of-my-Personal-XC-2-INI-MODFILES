[WOTCLootPostMover.X2DownloadableContentInfo_WOTCLootPostMover]
DLCIdentifier="WOTCLootPostMover"

;enable logging and console messages of this mods stuff, it's spammy around loot and exploded units!
bEnableLogging = false

;enable the HUD Target Icon listener and Loot Icon
;this is used in mods like
;   - https://steamcommunity.com/sharedfiles/filedetails/?id=2586445057 Gremlins Grab Loot
;   - https://steamcommunity.com/sharedfiles/filedetails/?id=2189770689 Keeper Class
bEnableIcons = true

;enable a more rounded circular base mesh provided by Kexx
;set this false if you prefer the older square base
bEnableCircularBase = true

;should we try to update the Reuseable Axe mod graphics too?
;https://steamcommunity.com/sharedfiles/filedetails/?id=1215333362 ReUseable Hunter Axe by -bg-
;this will update the post and base to be red, and the axe drop to use the infinity symbol
bEnableAxeDropUpdate = true

;for reference this is how many enemies can have loot to drop per mission
;(drive):\...\Documents\My Games\XCOM2 War of the Chosen\XComGame\XComGameData.ini
;Change the line TimedLootPerMission=1 to whatever you desire.
;Base game has it set to 1, Covert Infiltration has this config option set to 2 (set it in CI configs), I prefer 3 (by local change)

;---------------------------------------------------------------------------------------
;---------------------------------------------------------------------------------------

[WOTCLootPostMover.XComGameState_LootDropSplitter]

;this is an integration of https://steamcommunity.com/sharedfiles/filedetails/?id=1124469629 Configurable Loot Timer by Delscid

;enable loot expiry and number of turns... default game is true, 3 (+1 for loot dropped from friendly sources)
;If set to false, loot drops will remain on the map until they are picked up, or the mission ends, or in 999 turns :)
;NOTE: any number above 9 will display an infinity symbol on the loot timer, until 9 or below again
;NOTE: oddly enough 0 destroys any loot instantly whilst -1 drops the loot invisibly for an unknown number of turns
bLootExpirationEnabled = true
iLootExpirationMaxTurns = 3

bLootExpirationEnabled_Psi = true
iLootExpirationMaxTurns_Psi = 2

;---------------------------------------------------------------------------------------
;---------------------------------------------------------------------------------------

;this is an integration of https://steamcommunity.com/sharedfiles/filedetails/?id=2959360540 Loot You Missed by Aka Illogical
;should expired loot be shown in a list on the rightside of the screen
bShowExpiredLootList = true

;should the camera pan to expired loot
bCameraPansToExpiredLoot = false

;choose some colours for the loot message text, item name is only recoloured if no colour tag is found for that item
hexLootExpiredColor_Messages = "BF1E2E"
hexLootExpiredColor_ItemName = "3CEDD4"
hexLootExpiredColor_ItemQty  = "E69831"

;---------------------------------------------------------------------------------------
;---------------------------------------------------------------------------------------

[WOTCLootPostMover.X2EventListener_DiedByExplosionLootDrop]

;this is an integration of https://steamcommunity.com/sharedfiles/filedetails/?id=2959360540 Loot You Missed by Aka Illogical
;should Destroyed loot be shown in a list on the rightside of the screen
bShowDestroyedLootList = true

;we might find that we fail to get the gamestate of a unit that had loot
;we can enable a more robust but expensive history search here
bEnableHistorySearching = false

;choose some colours for the loot message text, item name is only recoloured if no colour tag is found for that item
hexLootDestroyedColor_Messages = "BF1E2E"
hexLootDestroyedColor_ItemName = "3CEDD4"
hexLootDestroyedColor_ItemQty  = "E69831"

