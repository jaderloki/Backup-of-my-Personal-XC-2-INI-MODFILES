[WOTC_NVG.X2DLCInfo_WOTC_NVG]
DLCIdentifier="WOTC_NVG"

[WOTC_NVG CHModDependency]
DisplayName="[WOTC] Night Vision"
+RequiredMods="PostProcessStatusEffects"

[PostProcessStatusEffects.X2DownloadableContentInfo_PostProcessStatusEffects]
;Custom material used for the night vision effect. Do not touch this unless you want to use your own material or do some other tests.
+PPMaterials=(Path="AQ_NVG.NVG_Material_AQ_INST")

;non-customizable version
;+PPMaterials=(Path="AQ_NVG.NVG_Material_AQ")

[PostProcessStatusEffects.X2PostProcessStatusEffectObserver]
;List of any unit effects to be used with the night vision material. By default, it is only assigned to the nightvision mode.
;Keep in mind that this applies the material only, not the post processing layer. This means the screen might be darkened without the additional post process effect.
;You might want to consider adding the X2Effect_NightVision to an ability/unit as an alternative.
+PostProcessMaterials=(PathName="AQ_NVG.NVG_Material_AQ_INST", EffectNames[0]="AQ_NightVision")

;non-customizable version
;+PostProcessMaterials=(PathName="AQ_NVG.NVG_Material_AQ", EffectNames[0]="AQ_NightVision")