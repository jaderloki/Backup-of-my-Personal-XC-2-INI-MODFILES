;This is a list of custom NVG brightness settings for the individual lighting maps.
;You can use one of four presets:
;eNVG_Intensity_Day - to be used with day lighting maps only.
;eNVG_Intensity_Dim - to be used with dim/dusk maps as well as bright night lighting maps.
;eNVG_Intensity_Night - to be used with darker night lighting maps with limited visibility.
;eNVG_Intensity_DarkNight - to be used with night lighting maps with no visibility. Any pitch dark maps go into this category. This preset is super bright.

;If no preset is picked, eNVG_Intensity_Day preset will be used automatically.

;You can also use the "eNVG_Intensity_Custom" option to fine-tune your individual settings instead. Enabling this option opens new settings for you to adjust:
;HighLights: brightens the lighter tones of the screen. Requires three float values: X,Y,Z (red, green and blue color channels, respectively). Lower values mean brighter colors. Changing only one or two channels will colorize the image.
;MidTones: brightens the darker tones of the screen. Requires three float values: X,Y,Z (red, green and blue color channels, respectively). Lower values mean brighter colors. Changing only one or two channels will colorize the image.
;Shadows: Determines the final contrast between HighLlights and MidTones. Requires three float values: X,Y,Z (red, green and blue color channels, respectively). Use small values for this setting to change the contrast (between -0.01 and 0.01) Changing only one or two channels will colorize the image.
;BloomScale: amount of bloom (light glow effect). Requires a float value: Higher value means more glow from reflections/light sources.
;BloomThreshold: amount of light per surface required to undergo amplification via the bloom effect. Requires a float value: Lower value means more glow from faint light sources.
;ExposureAdjustment: overall increase in brightness. Requires a float value: Higher value means overall brighter image. I suggest starting with values between 0.25-1.0, and adjusting as necessary.
;CurveAdjustment: color grading intensity modifier value. Requires a float value: Low values may brighten some darker parts of the image (depends of the individual color grading scheme). High values might darken the entire image.
;CAUTION: CurveAdjustment setting has an extremely high sensitivity. Values higher than 0.05 may aggresively darken the image.
;ShowFog: Toggles the volumetric fog on/off. Do not confuse this with the fog of war. Requires a "true/false" argument.  
;Example custom setting is at the bottom of the config file.

