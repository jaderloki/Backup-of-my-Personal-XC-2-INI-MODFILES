[FTBPointOfInterestRecycler.UIScreenListener_RefreshPOIs]
; Keep the Rookies POI from being refreshed, because by the time it is refreshed rookies are irrelevant
+ExcludedPOIs=POI_Rookies

; Do not refresh these POIs, because they are story missions
+ExcludedPOIs=POI_Gamescom
+ExcludedPOIs=POI_HunterWeapons
+ExcludedPOIs=POI_AlienNest
+ExcludedPOIs=POI_LostTowers

; Some folks think extra POIs are the devils work. Now it is on you to make the choice. Default is 1, but you can scale up or down to taste.
+NumPOIsToSpawn = 1

; Debug flag, only turn on if you know what you are doing
+bDebug = false

