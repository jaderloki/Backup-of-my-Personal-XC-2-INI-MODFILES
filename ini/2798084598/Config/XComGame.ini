[XComGame.CHHelpers]

; Prevent automatic shaken on multipart missions
MULTIPART_MISSION_WILL_LOSS_CAP=true


; Smoke and Poison grenades ignore cover
DisableExtraLOSCheckForSmoke=true
DisableExtraLOSCheckForPoison=true


; Smoke only works when you stay inside the smoke cloud
+GrenadesRequiringUnitsOnTargetedTiles=SmokeGrenade
+GrenadesRequiringUnitsOnTargetedTiles=SmokeGrenadeMk2

; Superior Explosives
+GrenadesRequiringUnitsOnTargetedTiles=SmokeGrenadeMk3

; Tier III Grenades
+GrenadesRequiringUnitsOnTargetedTiles=SmokeGrenadeM3

; 'Launchers and Hand Grenades' - An Explosive Weapon Pack
+GrenadesRequiringUnitsOnTargetedTiles=MD_WOTC_MWR_GND_SMOKE_M18_STD_T1
+GrenadesRequiringUnitsOnTargetedTiles=MD_WOTC_MWR_GND_SMOKE_M18_STD_T2

; Long War of the Chosen
+GrenadesRequiringUnitsOnTargetedTiles=DenseSmokeGrenade
+GrenadesRequiringUnitsOnTargetedTiles=DenseSmokeGrenadeMk2

; A Better ADVENT
+GrenadesRequiringUnitsOnTargetedTiles=SmokeScreen

; The MOCX Initiative
+GrenadesRequiringUnitsOnTargetedTiles=XComSmoke_M1
+GrenadesRequiringUnitsOnTargetedTiles=XComSmoke_M2

; Raider Faction: Chaos Insurgency
+GrenadesRequiringUnitsOnTargetedTiles=ChaosSmokeGrenade


; Preview minimum instead of maximum damage in unit flags
bUseMinDamageForUnitFlagPreview=true


; Camera Rotation 45 degrees instead of 90, allegedly causes blackscreen/whitescreen camera bug
;CameraRotationAngle=45


; Uncomment the following line to disable Aim Assist.
;bDisableAimAssist=true


; Show "new trait acquired" for every trait instead of just the first one after missions and at campaign start
bShowAllTraitAcquiredPopups = true
