[WOTCIridarAutoReload.WOTCIridarAutoReload_Defaults]
VERSION_CFG=1;

; Uncomment to enable debug logging into the:
; ..\Documents\my games\XCOM2 War of the Chosen\XComGame\Logs\Launch.log
;DEBUG_LOGGING = true

; Uncomment to allow AI-controlled units to benefit from Automatic Reload.
;AFFECT_AI_UNITS = true

; Uncomment to completely disable Automatic Reload. 
; Use this setting to temporarily disable the mod in case it doesn't interact properly with some abilities.
;DISABLE_AUTOMATIC_RELOAD = true