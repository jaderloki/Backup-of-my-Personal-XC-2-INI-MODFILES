;==============================================================================================================================
; Within each _Bonus struct:
; 	AbilityTemplate: The name of the ability template of the weapon. DO NOT CHANGE THIS!
;	Use _Abilities under Weapon Template instead to add more passive/offensive abilities.
;
;	MobilityBonus: Increasing/Decreasing this changes how far soldiers move.
;
;	DetectionRadius: Changing this value will increase the odds of attracting other concealed 
;		pods in your direction when firing this weapon.
;
;	NOTE: The unused structs are intentional. If you happen to use up all of the unused structs, then consider 
;		  adding/making a mod that adds more ability bonuses.
;==============================================================================================================================

