;  _PointsToCompleteDays: How many days does it take to build the schematic
;      Therefore, (PointsToCompleteStaff X _PointsToCompleteDays ) = Total Number of days
; 	   Eg. (2 x 14) = 28 Days
;
;  _TradingPostValue: How much will this weapon sell for in the Black Market.
;
;  _NumOfResources: Sets the number of resources. You add the new resource below by copying the previous
;	entry, then replacing the number inside the brackets [], with the next number (iteration).
;
;  _ResourceTemplate: This is a field where you can put your own requirement for certain resources.
;      ResourceName: The name of the resource that's required
;      ResourceQuantity: The number of ResourceName that's needed.
;==============================================================================================================================

