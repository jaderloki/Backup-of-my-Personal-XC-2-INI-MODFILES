[XComGame.X2Ability_TemplarAbilitySet]
; Remove the semicolon behind any ability line that you think a Templar Ghost should have, and put a semicolon behind any line that you think they shouldn't.

; Giving Templar Ghosts the "Ghost" ability is a bit overpowered considering what this mod does, but it's up to you.
;-AbilitiesGhostCantHave=Ghost

; Overcharge + Channel will allow the Templar Ghost regain Focus in the battlefield, and Fortress + Sustain will increase survivability.
-AbilitiesGhostCantHave=Overcharge
-AbilitiesGhostCantHave=Channel
-AbilitiesGhostCantHave=ChannelPassive
-AbilitiesGhostCantHave=Fortress
-AbilitiesGhostCantHave=Sustain

; Loot in particular is necessary for Channel to work, but I left the other abilities just to give Templar Ghosts some utility.
-AbilitiesGhostCantHave=CarryUnit
-AbilitiesGhostCantHave=PutDownUnit
-AbilitiesGhostCantHave=Loot
-AbilitiesGhostCantHave=Interact_PlantBomb
-AbilitiesGhostCantHave=Interact_TakeVial
-AbilitiesGhostCantHave=Interact_StasisTube
-AbilitiesGhostCantHave=Interact_ActivateAscensionGate

; These two are specific to Shen's Last Gift; no one has them except for Lily Shen and the SPARK, respectively.
;-AbilitiesGhostCantHave=Interact_ActivateSpark
;-AbilitiesGhostCantHave=Interact_AtmosphereComputer

; Some more basic interactions every soldier has. Even Mimic Beacons can EVAC given the correct influence, so Templar Ghosts should too.
-AbilitiesGhostCantHave=Interact_UseElevator
-AbilitiesGhostCantHave=Interact_MarkSupplyCrate
-AbilitiesGhostCantHave=Interact_OpenChest
-AbilitiesGhostCantHave=EVAC
-AbilitiesGhostCantHave=LiftOffAvenger
-AbilitiesGhostCantHave=KnockoutSelf

; Since Templar Ghosts do carry over the hacking stat from their creator, they may as well be able to use it.
-AbilitiesGhostCantHave=Hack
-AbilitiesGhostCantHave=Hack_Chest
-AbilitiesGhostCantHave=Hack_Workstation
-AbilitiesGhostCantHave=Hack_ObjectiveChest
-AbilitiesGhostCantHave=Hack_ElevatorControl
-AbilitiesGhostCantHave=FinalizeHack
-AbilitiesGhostCantHave=CancelHack

; Templar Ghosts can't carry secondary weapons or utility items, so I left these alone.
