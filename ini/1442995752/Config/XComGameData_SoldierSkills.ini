;-AbilitiesGhostCantHave=HeavyPlatedArmorStats
;-AbilitiesGhostCantHave=LightPlatedArmorStats
;-AbilitiesGhostCantHave=MediumPoweredArmorStats
;-AbilitiesGhostCantHave=HeavyPoweredArmorStats
;-AbilitiesGhostCantHave=LightPoweredArmorStats
;-AbilitiesGhostCantHave=Faceoff
