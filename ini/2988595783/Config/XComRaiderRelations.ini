[RaiderRelations.X2Helpers_RaiderRelations]

bLog = true ;Turns on logging

; Add your own raider faction DLC names below will be ignored and not made part of this mod
; DLC name is the DLCIdentifier located in each mod's XComGame folder
;+ExcludedRaiderDLCs=NightsisterFaction

;Relationships are on a scale of 0-100, with 0 being the worst and 100 being the best, 50 is neutral
;If you lower this number it will make the mod more difficult while increasing the score will be easier.
StartingRelationScoreXCom = 0.0 ;starting score each raider faction has with XCom
StartingRelationScoreRaiders = 0.0 ;starting score each raider faction has with other raider factions

; The mod will scale the panalties and rewards to the relationship score depending on the number of raider faction bases below typical. 
; Since it will cost less resources with fewer raider faction bases active
; To turn off this feature, set bAdjustScoreForNumberOfBases to false
bAdjustScoreForNumberOfBases = true;
; At this many faction bases or above the penalties and rewards will be 1 to 1 or default
; The score will adjust by this amount per base below the TypicalNumOfBases, scaling down with increases in score for fewer bases and up for decreases in score
; It is a stright line adjustment, For Example if you only have 1 base installed for your campaign the score adjust will be 1-((TypicalNumOfBases-ActualNumberofBases)*ScalerPerBase) which equals .25
; And any positive score changes will scale to 25% of the default value; For score penalties the scalar will increase the penalty for each base below the TypicalNumOfBases
; The score does not scale when you have the actual number of bases >= typical number of bases
TypicalNumOfBases = 70
ScalerPerBase = 0.125

; For determining random relationship scores between raider factions, the closer the faction is to each other the higher the volatity
; The factions relationships change positively and negatively at the start of the game and end of each month randomly
; The higher the number the greater the swing in their relation score
SameRegionVolatility=40
OneRegionAwayVolatility=32
TwoRegionsAwayVolatility=24
ThreeRegionsAwayVolatility=16
FourRegionsAwayVolatility=8

; These next float variables are for determining the daily bonus or malus to your relation score with other Raider Factions
; When you have a positive relationship with a Raider Faction that has a relationship of Level 4 or lower with that same faction
; then you lose relation points daily with the raider faction. I.E If you are friendly with Faction A, and Faction B is unfriendly with 
; Faction A then your score drops with Faction B each day, the amount it drops depends on how what level they view the other faction and 
; drops for every point your relationship score with Faction A is above 55.
; The reverse also happens, ie. you have a low score with Faction A then you gain daily relationship points with faction B if they 
; are unfriendly with B. At the default values below the most your score can change per day is .375 or 11.25 per month
; Making it a very gradual bonus or malus
LevelFourFactor=0.001666667
LevelThreeFactor=0.003333333
LevelTwoFactor=0.005
LevelOneFactor=0.006666667
LevelZeroFactor=0.008333333

; Relation score reduced by this for each raider killed (even when joining the side of XCom)
RaidersKilledMalus=2.25

; If any of these mission source types are performed in a Raider Faction's region, then XCom will receive a malus to their relation score
+MissionFamiliesWithMalus="SupplyLineRaid"
+MissionFamiliesWithMalus="SupplyExtraction"
+MissionFamiliesWithMalus="SecureUFO"
+MissionFamiliesWithMalus="SupplyExtraction_CI"

; Penalty to score for attempting above missions in the Raider Region
MissionMalus=10.0

; Penalties to score for taking covert action missions against a raider faction
; remember you already receive malus for each Raider unit killed
BaseTakedownMalus=0.0 ; Taking down the base, if you fail this will be be the resulting relation drop
DataRetrievalMalus=0.0 ; Just for receiving intel and supplies
DatamineMalus=0.0 ; I believe this is the find base mission

