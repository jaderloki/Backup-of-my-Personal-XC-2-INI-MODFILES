; Raider Activities
; When this Raider activity is active this is how much percent of the supply drop the raider faction steals
; only if the supply drop is in their continent 10 = 10%
SupplyDropMinPercentageLoss=1
SupplyDropMaxPercentageLoss=50

; When this activity is active this increases the appearance chance for the raider Sitrep
IncreaseAppearanceChance=40

;This defines how many days it takes to get 1 intel when the Raider bonus is active
DaysForRaiderIntelBonus=2

; You receive this bonus or malus for every relation level above or below neutral for Covert actions in their region 
; (or continent if negative specialty is Ambitious) i.e. If you have a relation level of 9 (Brotherhood) you would receive a 12%
; (4 x .03) reduction to the time for the covert action if using the default 3% below 
CovertActionHoursToCompleteModifier=.03 ; .03 = 3%

; One of the Raider bonuses gives you access to purchase some of their goods. These levels determine which force level 
; you start receiving the next teir of their inventory, the first cutoff ends when it reaches the force level specified and so on
ForceLevelCutoff[0]=3 ; M1
ForceLevelCutoff[1]=7 ; M1 and M2
ForceLevelCutoff[2]=11 ; M2
ForceLevelCutoff[3]=15 ; M2 and M3
ForceLevelCutoff[4]=19 ; M3
; Any Force Level above this last cutoff receives M3 and M4

; Number of Raider items that you get to buy per month, note that this can be less if the Raider faction doesn't have enough inventory
; Your cost for a Raider item and a price you can receive for selling a Raider Item at the black market (if one isn't already specified)
NumRaiderItemsPerMonth=10
RaiderItemSupplyCost=10
RaiderItemBlackMarketPrice=15

; Chance of a Raider Unit showing up on a mission to help when this activity is active
RaiderAgentChance=33

; POSITIVE SPECIALIZATIONS
; Determines how many days it takes to get 1 intel when this activity is active with Espionage trait
DaysForRaiderEspionageIntelBonus=1
; Raider soldiers cost this amount and you get this many per month when the "Personel" Specialty is active
RaiderPersonnelCost=45
NumRaiderPersonnelPerMonth=1
; Raider Personnel hours it takes to get to the avenger - For now I am turning this off because using the default HQ class functions
; doesn't pass the bOrder flag. I would have to create a custom function which for now am choosing not to
;RaiderPersonnelHours=24
; How many extra items you get to buy each month when a raider faction has the stocked specialty
StockedExtraItems=3
; If a raider faction receives the anti-advent specialty this increase your starting relationship by this amount
AntiAdventRelationBonus=10
; Stubborn negative trait will slow down the rate at which relationships increase, this increase is this much percent of the normal amounts
StubbornModifier=.80
; Take additional maluses when attempting missions in a region where a raider faction has the Greedy negative trait
+GreedyMissionFamiliesWithMalus="Recover"
+GreedyMissionFamiliesWithMalus="Hack"
+GreedyMissionFamiliesWithMalus="DestroyObject"
+GreedyMissionFamiliesWithMalus="NeutralizeFieldCommander"
+GreedyMissionFamiliesWithMalus="SabotageTransmitter"
GreedyMissionMalus=15.0

