							(AbilityName="MZChemicalDeflector", ApplyToWeaponSlot=eInvSlot_PrimaryWeapon), \\
							(AbilityName="MZDesolateHomeland", ApplyToWeaponSlot=eInvSlot_PrimaryWeapon), \\
