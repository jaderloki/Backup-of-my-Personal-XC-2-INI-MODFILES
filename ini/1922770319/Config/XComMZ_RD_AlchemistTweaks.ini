[WOTCRustyAlchemist.X2DownloadableContentInfo_WOTCRustyAlchemist]
DLCIdentifier="WOTCRustyAlchemist"

;the Chemthrower weapon type this class uses as a primary does not benefit from 'Hot Loaded Ammo' and as such I limit the whole class from equipping ammo
;you can change that setting here if you wish to let them equip ammo, for example for a pistol
bAlchemistAmmoLockout = true

;controls if chemthrower 'attacks' should give a friendly fire warning or not
;false is no warning, true is give warning
bCHEMTHROWERS_HAVE_FFW = false

;the attacks below are considered for the option above
+ChemthrowerAttacks=MZFireThrower
+ChemthrowerAttacks=MZIceThrower

+ChemthrowerAttacks=MZChemStormFire
+ChemthrowerAttacks=MZChemStormIce
+ChemthrowerAttacks=MZFulmination
+ChemthrowerAttacks=MZPressureBlast
+ChemthrowerAttacks=MZToxicGasThrower
+ChemthrowerAttacks=MZChemthrowerSuppression

+ChemthrowerAttacks=RDThrowerShot_Fire

+ChemthrowerAttacks=RDThrowerShot_Acid
+ChemthrowerAttacks=RDChemstorm_Acid

+ChemthrowerAttacks=RDThrowerShot_Poison
+ChemthrowerAttacks=RDChemstorm_Poison

+ChemthrowerAttacks=XENOLATOR_Directed
+ChemthrowerAttacks=XENOLATOR_FlameArea
+ChemthrowerAttacks=XENOLATOR_ArcCutter

+ChemthrowerAttacks=MZFireCanisterActivate
+ChemthrowerAttacks=MZPoisonCanisterActivate
+ChemthrowerAttacks=MZIceCanisterActivate
+ChemthrowerAttacks=MZCurseCanisterActivate
+ChemthrowerAttacks=MZBluescreenCanisterActivate
+ChemthrowerAttacks=MZSmokeCanisterActivate
+ChemthrowerAttacks=MZBlastCanisterActivate
+ChemthrowerAttacks=MZAcidCanisterActivate

;*******************************************************************************************
;	Alchemist GTS setup		may also need to check XComStrategyTuning for LEGEND difficulty
