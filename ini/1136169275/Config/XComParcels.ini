[XComGame.XComParcelManager]
;***WATERFOWL'S MAP PACK***
;***PARCEL DEFINITION FILE***

;PARCEL DEFINITIONS ARGUMENTS:
;MapName = "string" - the file name of the map
;eSize = enum (eParcelSizeType_Small, eParcelSizeType_Medium, eParcelSizeType_Large) - the size of the parcel. 16x16, 16x32, 32x32
;arrPlotTypes[x] = (strPlotType="string") -  array of strings - the type of map. List : 
;				CityCenter
;				Slums
;				SmallTown
;				Wilderness
;				Shanty
;				Abandoned(xp)
;				Tunnels_Subway(xp) 
;				Tunnels_Sewer(xp)
;				Facility(1 map)
;				Rooftops(1map) 
;				Stronghold(xp, 3map)
;arrZoneTypes = array of strings - designated zone on plot. List :
;				CityCenter - Retail, Civic
;				SmallTown - Retail, Neighborhood
;				Wilderness - Wilderness, Developed
;				Shanty - Shanty
;				Slums - Commercial
;				Alien Facility - Open, Closed
;				Rooftops - Open, Closed
;				Tunnels_Subway / Tunnels_Sewer - Tunnel, Sewer, SewerOpen, SubwayOpen, Switch01, ValveRoom01, Storage01, Station01, Station02
;				Abandoned - Endcap, Endcap_NoAlley, Bookstore, Bank, Pub, Endcap_SafeRoom, Middle_YesAlley, Middle, Middle_NoAlley, Diner, Corner_NoAlley, ClothingStore, Corner, Corner_ParkingLot, T, T_NoAlley, T_YesAlley, Waterfront, LNA_Container01, LNA_Container02, 
;eFacing = enum(EParcelFacingType_N, EParcelFacingType_W, EParcelFacingType_S ,EParcelFacingType_E) - what direction faces the road
;bHasEntrance = bool - can a driveway spawn at this loc. List : bHasEntranceN1, bHasEntranceN2, bHasEntranceW1, etcetc
;bForceEntranceCount = int - how many driveways are needed for this thing to spawn
;ObjectiveTags[x] = "string" - what objective is on this parcel. List :
;				Recover
;				Hack
;				ProtectDevice
;				DestroyRelay
;				Civilian
;				NeutralizeCommander
;				Advent
;				SupplyLineRaid
;				Sabotage
;				RecoverFD
;				SupplyLineRaid
;				ChosenAvengerDefense
;				Terror
;				SupplyExtraction
;				SafeRoom



;bAllowNonObjectiveOverride = bool - can objective parcel spawn as non objective

;SMALLTOWN----------------------------------------------------------------------------------------------------------------------------
;SMALL CEMETARY 01 // Statue in center surrounded by small brick fence, entire parcel surrounded by dilapidated metal fence
+arrAllParcelDefinitions=(MapName="waterfowl_sm_Cemetary_01", eSize=eParcelSizeType_Small, \\
	arrZoneTypes[0]="Neighborhood", arrPlotTypes[0]=(strPlotType="SmallTown"), \\
	eFacing=EParcelFacingType_N, bHasEntranceN1=true)

;SMALL GAS DEPOT 01
+arrAllParcelDefinitions=(MapName="waterfowl_sm_GasTanks_01", eSize=eParcelSizeType_Small, \\
	arrZoneTypes[0]="Neighborhood", arrZoneTypes[1]="Retail", arrPlotTypes[0]=(strPlotType="SmallTown"), \\
	eFacing=EParcelFacingType_N, bHasEntranceN1=true)

;SMALL PARKING LOT 01
+arrAllParcelDefinitions=(MapName="waterfowl_sm_ParkingLot_01", eSize=eParcelSizeType_Small, \\
	arrZoneTypes[0]="Retail", arrZoneTypes[1]="Neighborhood", arrPlotTypes[0]=(strPlotType="SmallTown"), \\
	eFacing=EParcelFacingType_N, bHasEntranceN1=true, bHasEntranceW1=true, bHasEntranceS1=true, bForceEntranceCount=1)


;SLUMS -------------------------------------------------------------------------------------------------------------------------------
