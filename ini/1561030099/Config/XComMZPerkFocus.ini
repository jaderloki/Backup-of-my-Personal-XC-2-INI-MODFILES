[MitzrutiPerkPack.MZZFocus_AbilitySet]
;please note that abilities typically have their focus costs scaled to 3x the templar equivlent when used with these focus types.
;this opens up a bit more granularity in costs/etc.

;ManaFocusData --- magically array of structs that creates mana abilities from config. hurrah! remeber to do the localization too.
;AbilityName -- name. the template name of the ability being created.
;IconImage -- string. path to icon image for the ability. Or leave empty to use the default focus image.

;ManaType -- name. indicates which sort of mana recovery to use. trying to invent new ones will just result in the default of no recovery.
;air - generated by dashing. standard move dashes get +1, no gain if ability consumes focus.
;brass - generated by spending ammo (cost*recovery%). cost is calculated at +1 if it costs AP. no gain if ability consumes focus.
;death - chance to generate 1 when something dies. recovery is the % chance for something worth 1 kill to give focus.
;earth - generated by hunkering down (or similiar sort of ability).
;fire - generated by killing enemies with abilities that do not consume focus. This is the one most similiar to Templar Focus.
;phantom - generated on turn start while concealed
;volt - generated on critical hits. no gain if ability consumes focus. additional crits from same ability provide +1, up to double base recovery.
;water - generated on turn start. recovery reduced at higher focus levels.

;death and brass need to use much larger recovery values than the other types because they are % modifiers.


;MaxFocus -- int. basic max Mana
;StartFocus -- int. basic starting Mana
;Recovery -- int. value used for recovery of Mana.

;MaxBoni, StartBoni, RecoveryBoni -- arrays of Structs. provide a bonus to the respective stat when the soldier has the given ability.
;AbilityName - name. template name of ability tha will provide the bonus.
;Amount - int. bonus amount granted.

;ProfBoni -- array of Structs.
;AbilityName - name. template name that will enable this bonus regardless of soldier rank.
;SoldierRank - int. soldier rank to enable the bonus.
;StartBonus - int. bonus to starting mana.
;RecoverBonus - int. bonus to recovery.
;MaxBonus - int. bonus to max mana.

