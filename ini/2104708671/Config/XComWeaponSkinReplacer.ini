[zzzWeaponSkinReplacer.X2DownloadableContentInfo_WeaponSkinReplacer]
; The inclusion of Iridar's Weapon Skin Replacer config is for fixing 
; any unlikely mod incompatibilities. I describe these types of 
; incompatibilities extensively in the ReadMe file under section 4.0. 

; YOU NEED TO BE SUBSRIBED TO IRIDAR'S MOD FOR THIS FILE TO HAVE 
; ANY EFFECT.

; https://steamcommunity.com/sharedfiles/filedetails/?id=1517938486&searchtext=wsr

; Onto business. Below is an example on how to fix Set Item Weight's 
; mobility/detection modifications applying to wweapons you don't want
; when using weapon/item categories.

; We will use the Long War SMG mod as an example. 

; If you set the "rifle" category to be Ultralight class, then SMGs will
; have +5 total mobility. To reverse this, uncomment the below 5 lines.

; +GIVE_ABILITIES=(TEMPLATE=SMG_CV, REMOVE_ABILITY=Ultralight_Item_Bonus)
; +GIVE_ABILITIES=(TEMPLATE=SMG_LS, REMOVE_ABILITY=Ultralight_Item_Bonus)
; +GIVE_ABILITIES=(TEMPLATE=SMG_MG, REMOVE_ABILITY=Ultralight_Item_Bonus)
; +GIVE_ABILITIES=(TEMPLATE=SMG_CG, REMOVE_ABILITY=Ultralight_Item_Bonus)
; +GIVE_ABILITIES=(TEMPLATE=SMG_BM, REMOVE_ABILITY=Ultralight_Item_Bonus)

; This will remove the ability "Ultralight_Item_Bonus" from those 
; 5 individual templates. 

; Below are the other ability names. 

; Massive_Item_Bonus
; Heavy_Item_Bonus
; Dense_Item_Bonus
; Medium_Item_Bonus
; Light_Item_Bonus
; Ultralight_Item_Bonus
; Weightless_Item_Bonus

; Absurd_Item_Bonus
; Crazy_Item_Bonus
; Ridic_Item_Bonus