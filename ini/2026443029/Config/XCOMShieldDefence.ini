[ShieldDefence.X2DownloadableContentInfo_ShieldDefence]

EnableLogging = False

; - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

; Example of the Cover_Abilities struct
; +Cover_Abilities(AbilityName="HighCoverGenerator", CoverType="High", IsPermanent = false)

; AbilityName is the name of the ability you want to add simulated cover to
; CoverType is the type of cover to add
;	'High' for high cover
;	'Low' for low cover

; If IsPermanent = true, a unit with this ability will always benefit from simulated cover
; If IsPermanent = false, the simulated cover will be removed if the unit moves or uses another ability. like the W.A.R Suit's Shieldwall

; - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

; This will make the W.A.R suit's shieldwall provide its user with effective high cover while active
+Cover_Abilities=(AbilityName="HighCoverGenerator", CoverType="High", IsPermanent = false)

; These will make Ballistic Shields provide effective low cover to their users
+Cover_Abilities=(AbilityName="BallisticShield_CV", CoverType="Low", IsPermanent = True)
+Cover_Abilities=(AbilityName="BallisticShield_MG", CoverType="Low", IsPermanent = True)
+Cover_Abilities=(AbilityName="BallisticShield_BM", CoverType="Low", IsPermanent = True)

[ShieldDefence.X2Effect_SimulatedCover]

;  Toggles if units that don't use cover (like SPARKs) are granted effective cover by these abilities
Affect_SPARKs = True

; How much to modify the defence granted to SPARKs. Use this if you find the SPARK's innate 15 defence + low cover is too high and want to lower it.
SPARK_Defence_Modifier = 0

LogEffects = False
