[WOTC_NVG.X2Item_NVG]

;Most item settings in this config file apply to base WOTC only. Extra configs for CI or LWOTC are in the "Compatibility" folder.

;Unlocked on Campaign start?
NVG_STARTING_ITEM = false

;Unlimited quantity in the HQ Inventory?
NVG_INFINITE_ITEM = false

;Can be built in Engineering?
NVG_CAN_BE_BUILT = true

;Black Market selling value.
NVG_TRADINGPOSTVALUE = 25

;Required research to produce the item.
NVG_REQUIRED_TECHS = "AutopsyAdventTrooper"

;Required currency types to purchase the item.
NVG_ENGINEERING_COST_TYPE[0] = "Supplies"
NVG_ENGINEERING_COST_QUANTITY[0] = 50
;NVG_ENGINEERING_COST_TYPE[1] = "EleriumDust"
;NVG_ENGINEERING_COST_QUANTITY[1] = 1
;NVG_ENGINEERING_COST_TYPE[2] = "AlienAlloy"
;NVG_ENGINEERING_COST_QUANTITY[2] = 1

;How long does it take to develop NVG. 100 points corresponds roughly to one day.
NVG_IPOINTS = 0

;Automatically equip the cosmetic option of your choice when equipping NVG.
AUTO_EQUIP_COSMETIC_NVG = true

;Automatically unequip the cosmetic option of your choice when equipping NVG.
AUTO_UNEQUIP_COSMETIC_NVG = true

;Template name of the cosmetic to be used by NVG. Upper face props only.
NVG_COSMETIC_NAME_MALE = "Capnbubs_NVGs_M"
NVG_COSMETIC_NAME_FEMALE = "Capnbubs_NVGs_F"

[WOTC_NVG.X2Ability_NVG]

;Bonus to aim granted by NVG either during daytime or nighttime.
NIGHT_VISION_AIM_BONUS_DAYTIME = 4
NIGHT_VISION_AIM_BONUS_NIGHTTIME = 8

;Does NVG grant a blind immunity passive?
NVG_PROVIDES_BLIND_IMMUNITY = true

;Sound effect made when the NVG are equipped. Default is "Splinter Cell"-like sound effect.
NVG_ACTIVATE_SOUND = "AQ_NVG.NVG_Activate_Cue"

;Alternative option: low electrical hum.
;NVG_ACTIVATE_SOUND = "AQ_NVG.NVG_Voltage_Cue"

;You can also use your own sounds if you feel like it.

