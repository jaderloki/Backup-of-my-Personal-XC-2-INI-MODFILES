; These are the Configurable Maximums for Veteran Crew's Veteran Soldiers. Do not Set them to 0. You'll break things.
; FORMULA DOCUMENTATION
; BASE HP - ROLLED NUM RANK UPS +/- CLASS BONUS/REDUCTION
; Rand Stats - Base + Ranks + Min Ranks + Mobility Roll, Base + Will X Rank, Base + Aim X Rank
+ARFMSW_VETERAN_RANDRANKS=3
+ARFMSW_VETERAN_RANDMOBILITY=4 
+ARFMSW_VETERAN_RANDWILL=7
+ARFMSW_VETERAN_RANDAIM=7
+ARFMSW_VETERAN_MINHP=2
+ARFMSW_VETERAN_MINRANKS=0
+ARFMSW_VETERAN_MAXPROMOTIONS=0
+ARFMSW_VETERAN_MAXSOLDIERS=0
+ARFMSW_VETERAN_MAXWILL=0
+ARFMSW_VETERAN_MAXAIM=0
+ARFMSW_VETERAN_MAXMOBILITY=0
+ARFMSW_VETERAN_MAXHP=0
+ARFMSW_NO_VETERAN_HEROES=false
; The No Veteran Heroes Setting ONLY Affects Basegame Hero Classes. Templar, Skirmy, Reaper.
; Modded Versions of these classes will work, but only if they use the same Class Name as the base versions.
; If a Max Stat is Set to be Greater than 0, this Determines what the maximum Stat of this type the Soldier can gain is.
; If Max Soldiers is set to be Greater than 0, this Determines how many Veteran Soldiers can exist.
; Max Promotions Limits the Total Number of Rank Ups that can be distributed between Soldiers.
; Should Veteran Crew Pull From The Character Pool
+ARFMSW_VETERANCREW_USECHARACTERPOOL=true
; All Classes in this Array get a Modifiable Bonus to HP
+ARFMSWVC_SV_BONUSHPCLASS=FTB_Blutengel
; All Classes in this Array get a Modified Penalty to HP - Note that this does not actually alter the HP of Rookies, because Rookies do not get any HP modfiers..
+ARFMSWVC_SV_REDUCEDHPCLASS=Rookie
; Configurable Class HP Mods.. All Classes in the Bonus HP Class Array receive the following bonus
+ARFMSW_SPECIALVETERAN_HPINCREASE=2
+ARFMSW_SPECIALVETERAN_HPDECREASE=1

