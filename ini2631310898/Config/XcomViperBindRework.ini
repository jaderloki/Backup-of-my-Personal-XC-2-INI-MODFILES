[ViperPullandBindRework.X2Ability_ViperBindRework]
; =======================================================================
;                      Viper Pull & Bind Configuation
; =======================================================================
;                              Bind Escape
; =======================================================================
; How much Strength gets added to the unit in terms of escaping a bind (Formula for bind checks is units Strength Stat - Vipers Strength stat + Strength Bonus.) (Default 65)
+BindEscapeStrengthBonus = 65

; Is attempting to escape a bind considered a free action? (Default true)
+BindEscapeFreeAction = false

; Does attempting to escape a bind use up all the unit's action points? (Does nothing if free action is set to true.) (Default false)
+BindEscapeEndsTurn = false

; How much action points is required to attempt to escape a bind. (Default 1)
+BindEscapeActionCost = 1

; How many turns must the unit wait to be able to attempt to escape a bind again. (Default 1)
+BindEscapeCooldown = 1

; Does failing to escape a bind incur a strength penalty? (Default true)
+EscapeFailStrengthPenalty = true

; How long thes the penalty last? (Default 2 (one turn))
+BindEscapeStrengthPenaltyLength = 2

; How much strength is reduced from the target? Positive values add strength instead of subtracting it. (Default -25)
+StrengthPenaltyFromFailedAttempts = -25

; Does failing to escape a bind incur a damage event? (Default false)
+EscapeFailDamagePenalty = false

; How much damage a unit takes if they fail an escape attempt. Note, Units immune to crush will be fisoriented instead, and have a chance to be stunned for a turn, simular to being Subdued
+BindEscape_FailDamage = (Damage=2, Spread=0, PlusOne=50, Crit=0, Pierce=-2, Shred=0, Tag = "Fail", DamageType="Melee")

; =======================================================================
;                              Viper Types
; =======================================================================
; Due to some engine flaws, Unique bind types cannot be 'Sustained', so this solution was made
; Listed below are Viper Templates that fit in X Catergory, and recieve the respective bonuses to their catergory
; T1: Slightly stronger bind that takes more damage to break.
+T1ViperTemplates="ArmoredViper"
; T2: A very strong bind that is harder to break and makes the user harder to hit.
+T2ViperTemplates="ArmoredPsiViper"
+T2ViperTemplates="ViperElite"
; T3: A very strong bind that is even harder to break, but makes the user more easier to hit.
+T3ViperTemplates="ViperBoa"
; T3: An insanely strong bind that is not too hard to break, but is hard to hit the user of.
+T4ViperTemplates="BioViperGold"
+T4ViperTemplates="ViperM4"

; What stat bonuses each unit tyoe gets while binding.
+T1BindArmour=0
+T1BindShieldHP=3
+T1BindStrength=10
+T1BindDefense=0

+T2BindArmour=1
+T2BindShieldHP=6
+T2BindStrength=20
+T2BindDefense=15

+T3BindArmour=2
+T3BindShieldHP=6
+T3BindStrength=25
+T3BindDefense=-20

+T4BindArmour=3
+T4BindShieldHP=3
+T4BindStrength=30
+T4BindDefense=20

; =======================================================================
;                             Tongue Pull
; =======================================================================
; How much accuracy boost is added to the pull attack.
+ViperPullBonusHitChance=10

; =======================================================================
;                                 Bind
; =======================================================================
; How much HP damage (Not Shield HP) a Viper must recieve in a turn for them to break their bind. (Default 3)
+DamageRequiredToEndBind=3

; How much Strength gets added to a Viper in terms of sustaining a bind (Formula for bind checks is Vipers Strength Stat - Opponents Strength stat + Strength Bonus.) (Default 95)
+BindPassiveStrengthBonus=95

; =======================================================================
;                                Crush
; =======================================================================
; Strength bonus given to a Viper when it attempts to use any 'Crush' ability. (Default 75)
+BindCrushStrengthBonus=75

; Damage values for crush damage depending on how much stat contests the viper wins against it's victim.
+BindCrush_WeakDamage=   (Damage=1, Spread=0, PlusOne=0, Crit=0, Pierce=-1, Shred=0, Tag = "Weak", DamageType="Melee")
+BindCrush_BaseDamage=   (Damage=2, Spread=0, PlusOne=50, Crit=0, Pierce=-1, Shred=0, Tag = "Normal", DamageType="Melee")
+BindCrush_StrongDamage= (Damage=4, Spread=0, PlusOne=50, Crit=0, Pierce=-1, Shred=0, Tag = "Strong", DamageType="Melee")

; =======================================================================
;                                 Choke
; =======================================================================
; Strength bonus given to a viper when it attempts to use any 'Choke' ability. (Default 75)
+BindChokeStrengthBonus=75

; =======================================================================
;                                 Subdue
; =======================================================================
; Strength bonus given to a viper when it attempts to use any 'Subdue' ability. (Default 75)
+BindSubdueStrengthBonus=75

; =======================================================================
;                               Tongue Pull
; =======================================================================
; How far (or Close) can tongue pull be cast on an enemy before it's too far or close to the viper (Formula is 'X / 96 = Number of tiles')
+TonguePullMinRange=288
+TonguePullMaxRange=1152

; Makes it so that Vipers can't pull enemy targets in High cover, or targets with low profile in cover without flanking them first. (Default true)
+TonguePullBlockedByHighCover=true

; =======================================================================
;                                 Internal
; =======================================================================
; Unless you know what you're doing, Just ignore these
+BIND_ABILITY_ALIASES="Bind"
+BIND_ABILITY_ALIASES="NeonateBind"
+BIND_ABILITY_ALIASES="VW_Bind"
+GET_OVER_HERE_ABILITY_ALIASES="GetOverHere"
+GET_OVER_HERE_ABILITY_ALIASES="VW_GetOverHere"
+BIND_END_ABILITY_ALIASES="BindEnd"
+BIND_END_ABILITY_ALIASES="KingBindEnd"
+BIND_END_ABILITY_ALIASES="VW_BindEnd"
+BIND_END_ALT_ABILITY_ALIASES="BindEndAlt"
+BIND_END_ABILITY_ALIASES="KingBindEndAlt"
+BIND_END_ABILITY_ALIASES="VW_BindEndAlt"
+CharactersThatCanNotBeBound="ViperKing"
+CharactersThatCanNotBeBound="XComMecTrooper_M3"
+CharactersThatCanNotBeBound="XComMecSoldier"
+CharactersThatCanNotBeBound="SkirmXComMecSoldier"
; Does not make them immune, but prevents the ability from being used on them.
+CharactersThatCanNotBeCrushed="ViperSoldier"
+CharactersThatCanNotBeCrushed="ViperTemplarSoldier"
+CharactersThatCanNotBeCrushed="Torque"
+CharactersThatCanNotBeCrushed="ViperSoldier_VIP"
+CharactersThatCanNotBeCrushed="ViperCivilian_VIP"
+CharactersThatCanNotBeCrushed="Viper_HostileCivilianVIP"
+CharacterGroupsThatCanNotBeCrushed="Viper"
+CharacterGroupsThatCanNotBeCrushed="ViperKing"
+CharacterGroupsThatCanNotBeCrushed="ViperNeonate"

