;	RAPID PSIONICS -- CLARITY OF MIND -- DOES NOT REFUND 'WILL' STAT COSTS OF CASTING, BUT OFFERS A TOP-UP ALL BY ITSELF

;	ALL ABILITIES CONVERTED INTO GEMS/PCS OR PART OF THE RAPID_PSIONICS_VALID_ABILITIES LIST WILL NOW REQUIRE WILL TO CAST PROVIDING THAT THEY;
;		A) 'HIT' THE TARGET , THIS INCLUDES SELF-TARGET ABILITIES
;		B) ARE A GEM/PCS OR ON THE RAPID_PSIONICS_VALID_ABILITIES LIST
;		C) ARE NOT CAST BY A PSI-WILL EXCLUDED CLASS (SEE BELOW)
;		D) ARE NOT USING A 'POSTUNITBEGINPLAY' TRIGGER (NORMALLY FOUND ON PASSIVES)
;		E) ARE NOT SPECIFICALLY EXCLUDED BELOW (FOR PROBLEMATIC ABILITIES WE FOUND IN TESTING)

;	ENSURE YOU CAREFULLY CONSIDER WHAT ABILITIES YOU ARE CONVERTING TO GEMS/PUTTING ON THE RAPID/CLARITY LIST AND TAKE INTO ACOUNT THE NEW WILL COST
;	WILL COSTS ARE ABILITY SPECIFIC AND TAKE ITEM TIER INTO CONSIDERATION .. IT IS A RANDOM X-Y% OF THE USERS MAX WILL (DEFAULT VALUE IS 15% -> 15*TIER%) PER CAST
;	EG: TIER 1 GEM WILL BE 15% .. TIER 2 GEM WILL BE 15-30% .. TIER 3 GEM WILL BE 15-45% MAX WILL
;	A SOLDIERS WILL CAN ZERO OUT BUT SHOULD NEVER BE NEGATIVE FROM THIS SYSTEM
;	EXCESSIVE WILL LOSS WILL RESULT IN MORE PANICKING AND TIRED OR SHAKEN SOLDIERS

;   ======================================================================================================================================================
;   ======================================================================================================================================================

