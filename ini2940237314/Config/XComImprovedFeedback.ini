[WOTC_ImprovedFeedback.X2Ability_ImprovedFeedback]

;this will log ONLY valid results that trigger the damage, instead of everything
;useful if you want to know what caused Feedback to trigger
bLogOnlyValid = false

;enable full logging.. if you really really really want to spam the log
bLogEnabled = false

; ==========================================================================================================================================================
; ================= PERK SETTINGS ==========================================================================================================================
; ==========================================================================================================================================================

;these are additional tweaks that can be added to Feedback
;see also the Damage in XComGameCore.ini
bIgnoreArmor				= true		;should it ignore all armour
bIgnoreShields				= true		;should it ignore all shield
bBypassSustainEffects		= false		;does it bypass sustain on kills
bExplosiveDamage			= false		;does it destroy loot on kills
bAddOncePerRoundCondition	= false		;should any unit only be able to recieve feedback from any source once/rd

; ==========================================================================================================================================================
; ================= POPUP SETTINGS =========================================================================================================================
; ==========================================================================================================================================================

; this can be used to change the colour of the popup, see below for options, COPY EXACT!
eColour_Popup = eColor_Purple

