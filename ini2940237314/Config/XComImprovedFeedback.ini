; ==========================================================================================================================================================
; ================= EXCLUSION SETTINGS =====================================================================================================================
; ==========================================================================================================================================================

;this is the list of perks feedback should ignore completely
;by default feedback excludes:
;	any perk that is not [eAbilitySource_Psionic] 
;	any perk the unit owns (doesn't trigger against self)
;	any unit on the same team with psi perks
;	psi-perks that don't 'target' the unit

;avoid a feedback loop! yes basegame had an issue where Feedback can trigger itself in a loop until the game says nope ... ffs firaxis
+FeedbackExcludedPsionicPerks=Feedback

;default game perks and my own mods
+FeedbackExcludedPsionicPerks=Solace
+FeedbackExcludedPsionicPerks=SolaceCleanse
+FeedbackExcludedPsionicPerks=SolaceCleanseKO

;some support for LWotC stuff
+FeedbackExcludedPsionicPerks=Solace_LW
+FeedbackExcludedPsionicPerks=BastionCleanse

;so we don't instant-kill LEB's Venators by using thier own feedback against them
+FeedbackExcludedPsionicPerks=VenatorFeedback
