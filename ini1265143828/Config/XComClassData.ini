;---------------------------------------
[XComGame.X2SoldierClass_DefaultClasses]
;---------------------------------------
;***************************************
; ENABLE / DISABLE PACK CLASSES:
;***************************************
; To disable any classes in this pack you do not want to use, comment out
; their "+SoldierClasses=..." line below by adding a ";" to the beginning
; of the line (ex: ";+SoldierClasses=..."). Remove the ";" to re-enable.
+SoldierClasses = WOTC_APA_Assault
+SoldierClasses = WOTC_APA_Medic
+SoldierClasses = WOTC_APA_Marine
+SoldierClasses = WOTC_APA_Marksman
+SoldierClasses = WOTC_APA_Sapper
+SoldierClasses = WOTC_APA_Specialist



;***************************************
; ENABLE / DISABLE BASE-GAME CLASSES:
;***************************************
; To re-enable the base-game classes, comment out the lines below by adding
; a ";" at the beginning of the NumInForcedDeck and NumInDeck lines below.

; I recommend keeping the base-game Specialist disabled, as the differences
; in mechanics used by the Tech. Specialist's abilities may cause confusion
; when used alongside the base-game Specialist or any other hacking classes
; based on the base-game Specialist and their ability set (LW2 Specialist, etc).

; The roles of the base game classes are replaced as follows:
; Specialist roles are covered by the Field Medic and the Tech. Specialist.
; Ranger roles are covered by the Marksman (scouting) and Assault Infantry.
; Sharpshooter roles are covered by the Marksman (less so the gunslinger build).
; Grenadier roles are covered by the Sapper (explosives) and Marine (gunner).

[Specialist X2SoldierClassTemplate]
NumInForcedDeck = 0
NumInDeck = 0

[Ranger X2SoldierClassTemplate]
NumInForcedDeck = 0
NumInDeck = 0

[Sharpshooter X2SoldierClassTemplate]
NumInForcedDeck = 0
NumInDeck = 0

[Grenadier X2SoldierClassTemplate]
NumInForcedDeck = 0
NumInDeck = 0



;------------------------------------------------------------------
[WOTC_APA_Class_Pack.X2DownloadableContentInfo_WOTC_APA_Class_Pack]
;------------------------------------------------------------------
;***************************************
; DISABLE BASE-GAME CLASS GTS UNLOCKS:
;***************************************
; If this is enabled, the GTS unlocks for base-game classes will be removed
; from the GTS building. Even though base-game classes are disabled by default,
; this option must be enabled by the user as there is no logic built-in to add
; the unpurchased GTS unlocks back into the GTS building once removed if the
; user were to want to re-enable the base-game classes. Re-enabling these GTS
; unlocks won't take effect until a new campaign is started.
DISABLE_BASE_GAME_GTS_UNLOCKS = false




