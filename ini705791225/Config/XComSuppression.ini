[StackingSuppression.X2Effect_StackSuppression]
+SUPPRESSION_MOD_STACK=0 ; Aim penalty modification with each stack of previous suppression (positive number for less aim penalty)
+SUPPRESSION_MULT_STACK=1.0 ; Aim penalty multiplication with each stack of previous suppression (applies after addition)
+SUPPRESSION_STACK_MOD_REAPPLY=false ; Enable to modify the stacked modifier only once. (2nd suppresion onwards have the same penalty)