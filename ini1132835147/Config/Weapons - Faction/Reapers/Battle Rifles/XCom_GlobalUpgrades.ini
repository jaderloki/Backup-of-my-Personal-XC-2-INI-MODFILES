;		AttachSocket: The name of a valid socket.
;		Tier: The tier that the attachment will apply to.
;			 Ex. "Bsc", "Adv", "Sup", "".
;		UIArmoryCameraPointTag: The name of the point tag that the camera will follow to.
;		MeshName: The path to the mesh that will be added to the socket.
;		ProjectileName: The path to the projectile archetype.
;		MatchWeaponTemplate: The template that this attachment will apply to.
;		AttachToPawn: ?
;		IconName: Path to the UI icon. Used for when viewing the attachments in the Weapon Upgrade screen.
;		InventoryIconName: ?
;		InventoryCategoryIcon: The name of the small icon that shows on the side of the upgraded weapon 
;							   while in the Loadout screen.
