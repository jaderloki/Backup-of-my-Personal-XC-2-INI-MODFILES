;******************************************************************************************************************************
; This INI file deals with the global weapon stats for all weapons included in this pack.
; NOTE: NOT ALL OF THE STATS ARE USED. USE THE UNUSED ENTRIES TO ADD YOUR OWN STATS IF YOU LIKE.
