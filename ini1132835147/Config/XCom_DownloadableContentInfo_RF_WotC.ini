+SocketReplacements=(TorsoName="Default", SocketMeshString="Predator_Weap_Sockets.Meshes.SM_Head_And_Sockets_M", Female=false)

;Setting this to true will enable the `log functions to begin printing onto the Launch.log file. Useful to know if stats are changing or not.
;To see the stats, go to the folder that contains the Launch.log file, then CTRL+F the template name of the weapon.
;
;For Windows users: <user>/My Documents/My Games/XCOM2 War of the Chosen\XComGame\Logs\
;

ENABLE_DEBUG_LOGGING = false
ENABLE_DEBUG_ATTACHMENT_LOGGING = false

; Now you can add/remove whatever weapons you please!
;
; Use BlacklistWeaponFromGame to remove the weapon from ever appearing in your game again.J
; Once they're blacklisted, the only way they can appear in the game now is if another mod does something to enable it again.
; (Grimy's Loot mod will still be able to add the blacklisted weapons, but they won't be upgradable!)
;
; ReqItem = The item that must exist in the HQ inventory (Your save in laymans terms)
; NewItem = The item that will be added if ReqItem exists in the HQ inventory.
;
; NOTE: If either entry is invalid, the item will not be added.

;
; INFO: This is for XCom Soldier weapons. For Faction Weapons, check ./Weapons - Faction/XCom_DownloadableContentInfo_RF_WotC.ini
;


