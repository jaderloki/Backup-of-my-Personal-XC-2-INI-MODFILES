; Iridar put the rockets in the item category of 'weapon' for presumably a good reason.
; CI's default infil stats for this category therefore give them 3 deterrence, unless item-specific infil stats are defined.
; This is a problem because you can easily cheese covert actions by just giving your soldiers rockets.
; Thus, we need this block of config entries to set rockets' deterrence stats to zero.
+InfilModifiers=(DataName="IRI_X2Rocket_Standard", InfilHoursAdded=0, RiskReductionPercent=0)
