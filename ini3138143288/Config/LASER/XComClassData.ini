+SoldierRanks=(AbilitySlots=((AbilityType=(AbilityName="SteadyHands")), \\
							(AbilityType=(AbilityName="WOTC_APA_SmokeScreen")), \\
							(AbilityType=(AbilityName="WOTC_APA_AirBurstGrenades")) \\
							), \\
			   aStatProgression=( \\
