[DiverseAliensByForceLevelWOTC.X2DownloadableContentInfo_DiverseAliensByForceLevelWOTC]
; remove defaults
!AlienPodSizeRules=()
!ReinforcementRules=()
!TheLostRules=()

; Should this mod also process the Lost spawns.
-bAffectTheLost=false
+bAffectTheLost=true

; To counteract the +2 squad size, we add +1 enemy to every pod.
; We then add scaling chances that get higher every FL, at a rate of 5%/FL every FL, and an extra 25% every 5th Force Level.
; This Caps out at FL 20 w/ 4x 50% for +1 and 1x 100% +1, giving an average enemy count of +3 ranging from +1 to +5 in a given pod.
+AlienPodSizeRules=(iMinForceLevel=1,  iMaxForceLevel=99, iChance=100, iNumToAdd=1)
+AlienPodSizeRules=(iMinForceLevel=1,  iMaxForceLevel=1, iChance=5, iNumToAdd=1)
