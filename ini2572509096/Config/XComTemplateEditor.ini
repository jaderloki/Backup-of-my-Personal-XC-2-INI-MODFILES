;[INFO FOR USERS!!!!!! READ THIS IF YOU WANT TO ADD ALTERNATE FIRE TO YOUR MODDED WEAPONS!]
; The 1.2. update introduced Resistance Firearms support. 
;The Alternate Fire Modes mod now also allows certain modded weapons to use new alt-fire abilities together with custom animations by accessing the multi-purpose animation set bundled with this mod.
;Config lines below are for Resistance Firearms weapons - these can serve as an example to add alt-fire abilities and animations to other weapons. Just add new, appropriate lines in this file.
;The current version supports modded weapons which use weapon's conventional fire animation - to be more precise: the FF_FireConvA animation. Your typical assault rifles which shoot bullets should work with this config. However beam-based weapons, pulse rifles, other weapon types might not. 

;WHAT YOU NEED TO DO IN THIS CONFIG TO ADD ALT-FIRE TO OTHER MODDED WEAPONS: 
;1) Add generic alt-fire abilities to all your modded weapon tiers (e.g. GenericSingleFire_T1 is the equivalent of Conventional Single Fire, effect and stat wise. You would expect it to be added to the "first tier" weapon)
;2) Add a special hidden passive named "ALTFIREMODES_Anim_Passive" to all your modded weapon tiers; this passive allows us to summon custom animations to alt-fire modes on runtime. IT IS REQUIRED FOR THE ANIMATIONS TO WORK!

;For additional information refer to Template Master documentation https://steamcommunity.com/sharedfiles/filedetails/?id=2363090327

;Hope you enjoy!

