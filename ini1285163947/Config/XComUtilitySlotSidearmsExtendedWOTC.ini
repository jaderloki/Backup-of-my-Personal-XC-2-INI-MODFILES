[UtilitySlotSidearmsExtendedWOTC.UtilitySlotSidearmsExtendedWOTC]

; This looks ugly because XCOM doesn't support custom strings, but it helps reduce utility slot spam 
UseItemCategories=true

PatchClaymore=true
PatchShadow=true

QuinaryPistols=true
QuinarySwords=true
QuinaryPsiAmps=false
QuinaryRipjacks=false

+PistolAbilities=PistolStandardShot
+SwordAbilities=SwordSlice
+GremlinAbilities=IntrusionProtocol
+GremlinAbilities=AidProtocol
+RipjackAbilities=SkirmisherGrapple
+RipjackAbilities=Justice
+ClaymoreAbilities=ThrowClaymore
+ShardGauntletAbilities=UtilityRend
;+PsiAmpAbilities=Soulfire

; everything is already included
;+AutopistolAbilities=PistolStandardShot

+PistolNames=Pistol_CV
+PistolNames=Pistol_MG
+PistolNames=Pistol_BM

+AutopistolNames=(weapon="Sidearm_CV", newarch="WP_UtilityAutoPistol.WP_UtilityAutoPistol_CV")
+AutopistolNames=(weapon="Sidearm_MG", newarch="WP_UtilityAutoPistol.WP_UtilityAutoPistol_MG")
+AutopistolNames=(weapon="Sidearm_BM", newarch="WP_UtilityAutoPistol.WP_UtilityAutoPistol_BM")

+SwordNames=Sword_CV
+SwordNames=Sword_MG
+SwordNames=Sword_BM

+GremlinNames=Gremlin_CV
+GremlinNames=Gremlin_MG
+GremlinNames=Gremlin_BM

+PsiAmpNames=PsiAmp_CV
+PsiAmpNames=PsiAmp_MG
+PsiAmpNames=PsiAmp_BM

+ClaymoreNames=Reaper_Claymore

; these work now!
+AlienAxeNames=(base="AlienHunterAxe_CV", thrown="AlienHunterAxeThrown_CV") 
+AlienAxeNames=(base="AlienHunterAxe_MG", thrown="AlienHunterAxeThrown_MG") 
+AlienAxeNames=(base="AlienHunterAxe_BM", thrown="AlienHunterAxeThrown_BM") 

+RipjackNames=(base="WristBlade_CV", alt="WristBladeLeft_CV") 
+RipjackNames=(base="WristBlade_MG", alt="WristBladeLeft_MG") 
+RipjackNames=(base="WristBlade_BM", alt="WristBladeLeft_BM") 

+ShardGauntletNames=(base="ShardGauntlet_CV", alt="ShardGauntletLeft_CV") 
+ShardGauntletNames=(base="ShardGauntlet_MG", alt="ShardGauntletLeft_MG") 
+ShardGauntletNames=(base="ShardGauntlet_BM", alt="ShardGauntletLeft_BM") 

; needed for an animation patch. add any new bladestorm attack versions to this list
+BladestormAbilities="BladestormAttack"
+BladestormAbilities="TemplarBladestormAttack"

[UtilitySlotSidearmsExtendedWOTC.UtilitySlotSidearmsExtendedWOTC_GrenadeLauncher]
bHideThrowGrenade = true
+GrenadeLauncherAbilities=LaunchGrenade
+GrenadeLauncherAbilities=GrimyLoadGrenades

+GrenadeLauncherNames=GrenadeLauncher_CV
+GrenadeLauncherNames=GrenadeLauncher_MG