; eTeamTwo (used by Black Legion, most 'Raider Factions')	.. default by CHL is eUIState_Cash		.. Rusty's recommendation is eUIState_Good :)

[WOTC_2020TargetIcons.X2EventListener_TacUI_FixUp]
bFixUpTeamOneIconColour = true
e_TeamOneColour = eUIState_Psyonic

bFixUpTeamTwoIconColour = false
e_TeamTwoColour = eUIState_Good

;turn this on to get an output to the log of what the colours were and confirm they changed
; -- for debugging aid only --
